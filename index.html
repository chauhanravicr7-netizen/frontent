<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOCKSIDE | Executive Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #0b0f1a; margin: 0; }
        .corporate-card { background: linear-gradient(to bottom, #ffffff 0%, #e2e8f0 100%); border-radius: 4px; box-shadow: 0 10px 40px rgba(0,0,0,0.6); border: 1px solid #94a3b8; max-width: 460px; width: 100%; }
        .corporate-header { background: linear-gradient(180deg, #475569 0%, #1e293b 100%); color: white; padding: 12px 18px; font-weight: 800; display: flex; justify-content: space-between; border-radius: 4px 4px 0 0; }
        .form-row { display: flex; align-items: center; margin-bottom: 12px; gap: 12px; padding: 0 30px; }
        .form-label { width: 120px; font-size: 11px; font-weight: 800; color: #334155; text-transform: uppercase; }
        .form-input { flex: 1; padding: 6px 10px; border: 1px solid #94a3b8; font-size: 13px; color: #000; border-radius: 2px; }
        .action-btn { background: linear-gradient(to bottom, #f8fafc 0%, #cbd5e1 100%); border: 1px solid #64748b; padding: 10px 20px; font-weight: 900; font-size: 12px; color: #1e293b; cursor: pointer; min-width: 100px; display: flex; flex-direction: column; align-items: center; gap: 4px; }
        .nav-btn { width: 100%; text-align: left; padding: 1rem; border-radius: 0.5rem; font-size: 0.75rem; font-weight: 700; text-transform: uppercase; transition: all 0.2s; margin-bottom: 0.5rem; }
        .nav-btn-active { background: rgba(255,255,255,0.05); color: white; border-left: 4px solid #d97706; }
        .nav-btn-inactive { color: #94a3b8; }
        .nav-btn-inactive:hover { color: white; background: rgba(255,255,255,0.02); }
    </style>
</head>
<body class="antialiased">

<div id="app">
    <div class="min-h-screen flex flex-col lg:flex-row">
        <div class="hidden lg:flex lg:w-1/2 relative bg-black">
            <img src="https://images.unsplash.com/photo-1589939705384-5185137a7f0f?q=80&w=2070&auto=format&fit=crop" class="absolute inset-0 w-full h-full object-cover opacity-40">
            <div class="relative z-10 p-20 flex flex-col justify-center h-screen">
                <h1 class="text-6xl font-black text-white italic">DOCKSIDE</h1>
                <div class="space-y-6 mt-10">
                    <p class="text-2xl text-slate-200 italic font-light border-l-4 border-amber-600 pl-6">"Transparency is the grain of our business."</p>
                </div>
            </div>
        </div>
        <div class="flex-1 flex items-center justify-center p-6 bg-[#0b0f1a]">
            <div class="corporate-card">
                <div class="corporate-header"><span>USER LOGIN</span><span class="text-amber-500">GANDHIDHAM HUB</span></div>
                <div class="py-10">
                    <div class="form-row"><label class="form-label">Login ID</label><input type="email" id="email" class="form-input" value="demo@dockside.com"></div>
                    <div class="form-row"><label class="form-label">Password</label><input type="password" id="password" class="form-input" value="demo123456"></div>
                    <div class="form-row"><label class="form-label">User Type</label><select class="form-input"><option>Admin</option></select></div>
                    <div class="form-row"><label class="form-label">Period</label><select class="form-input"><option>2025-2026</option></select></div>
                    <div class="flex justify-center gap-6 mt-8 pt-8 border-t border-slate-300">
                        <button onclick="handleLogin()" class="action-btn">LOGIN</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    let state = {
        currentView: 'dashboard',
        currency: 'INR',
        currencyMode: 'SINGLE'
    };

    function handleLogin() {
        renderShell();
    }

    function renderShell() {
        document.getElementById('app').innerHTML = `
            <div class="flex h-screen bg-[#0b0f1a]">
                <nav class="w-72 bg-[#0d121f] border-r border-slate-800/50 flex flex-col p-8">
                    <h2 class="text-2xl font-black text-white italic mb-10">DOCKSIDE.</h2>
                    <button onclick="switchView('dashboard')" id="nav-dashboard" class="nav-btn ${state.currentView === 'dashboard' ? 'nav-btn-active' : 'nav-btn-inactive'}">üè† Dashboard</button>
                    <button onclick="switchView('settings')" id="nav-settings" class="nav-btn ${state.currentView === 'settings' ? 'nav-btn-active' : 'nav-btn-inactive'}">‚öôÔ∏è Settings</button>
                    <button onclick="location.reload()" class="mt-auto text-red-500 text-xs font-bold uppercase">Sign Out</button>
                </nav>
                <main id="main-portal" class="flex-1 p-12 overflow-y-auto"></main>
            </div>`;
        renderContent();
    }

    function switchView(view) {
        state.currentView = view;
        renderShell(); // Force full redraw to ensure buttons work
    }

    function renderContent() {
        const portal = document.getElementById('main-portal');
        if (state.currentView === 'dashboard') {
            const symbol = state.currency === 'INR' ? '‚Çπ' : '$';
            portal.innerHTML = `
                <header class="flex justify-between items-center mb-10">
                    <h3 class="text-lg font-black text-white uppercase tracking-widest">Executive Terminal</h3>
                    ${state.currencyMode === 'ALL' ? `
                    <div class="flex bg-slate-800 rounded-lg p-1 border border-white/10">
                        <button onclick="setCurrency('INR')" class="px-4 py-1 text-[10px] font-bold rounded ${state.currency === 'INR' ? 'bg-amber-600 text-white' : 'text-slate-400'}">INR</button>
                        <button onclick="setCurrency('USD')" class="px-4 py-1 text-[10px] font-bold rounded ${state.currency === 'USD' ? 'bg-amber-600 text-white' : 'text-slate-400'}">USD</button>
                    </div>` : ''}
                </header>
                <div class="grid grid-cols-3 gap-8 text-white">
                    <div class="bg-slate-900/50 p-8 rounded border border-white/10 shadow-xl">
                        <p class="text-[10px] text-slate-500 font-bold mb-2 uppercase">Stock Value</p>
                        <p class="text-3xl font-black">${symbol} 0.00</p>
                    </div>
                    <div class="bg-slate-900/50 p-8 rounded border border-white/10 shadow-xl">
                        <p class="text-[10px] text-slate-500 font-bold mb-2 uppercase">Open Orders</p>
                        <p class="text-3xl font-black">0</p>
                    </div>
                    <div class="bg-amber-600/10 p-8 rounded border-l-8 border-amber-600 shadow-xl">
                        <p class="text-[10px] text-amber-500 font-bold mb-2 uppercase">Transit Volume</p>
                        <p class="text-3xl font-black">0 m¬≥</p>
                    </div>
                </div>`;
        } else if (state.currentView === 'settings') {
            portal.innerHTML = `
                <h3 class="text-lg font-black text-white uppercase tracking-widest mb-10">System Settings</h3>
                <div class="max-w-2xl bg-slate-900/50 p-10 rounded-2xl border border-white/10">
                    <label class="block text-[10px] font-bold text-slate-500 uppercase mb-4">Currency Mode</label>
                    <select onchange="updateMode(this.value)" class="w-full bg-[#0b0f1a] border border-white/10 text-white p-4 rounded-xl text-sm">
                        <option value="SINGLE" ${state.currencyMode === 'SINGLE' ? 'selected' : ''}>India Only (‚Çπ)</option>
                        <option value="ALL" ${state.currencyMode === 'ALL' ? 'selected' : ''}>Global (‚Çπ/$ Toggle)</option>
                    </select>
                </div>`;
        }
    }

    function updateMode(val) {
        state.currencyMode = val;
        if(val === 'SINGLE') state.currency = 'INR';
        renderShell();
    }

    function setCurrency(cur) {
        state.currency = cur;
        renderShell();
    }
</script>
</body>
</html>
