<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOCKSIDE | Executive Terminal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=Plus+Jakarta+Sans:ital,wght@1,800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #0B1220; margin: 0; overflow: hidden; }
        .italic-brand { font-family: 'Plus Jakarta Sans', sans-serif; font-style: italic; }
        
        /* Dynamic Backgrounds per Section */
        .bg-dashboard {
            background: radial-gradient(circle at 50% 50%, rgba(17, 26, 46, 1) 0%, rgba(11, 18, 32, 1) 100%);
            background-image: url("https://www.transparenttextures.com/patterns/stardust.png");
        }
        .bg-inventory { background: linear-gradient(rgba(11, 18, 32, 0.9), rgba(11, 18, 32, 0.9)), url('https://images.unsplash.com/photo-1586528116311-ad8dd3c8310d?q=80&w=2070&auto=format&fit=crop'); background-size: cover; }
        .bg-transit { background: linear-gradient(rgba(11, 18, 32, 0.9), rgba(11, 18, 32, 0.9)), url('https://images.unsplash.com/photo-1519003722824-194d4455a60c?q=80&w=2075&auto=format&fit=crop'); background-size: cover; }
        
        .glass-panel { background: rgba(19, 29, 51, 0.75); backdrop-filter: blur(12px); border: 1px solid rgba(255,255,255,0.05); shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37); }
        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #D97706; border-radius: 10px; }
        
        /* e-Royal Style Login Restored */
        .corporate-card { background: linear-gradient(to bottom, #ffffff 0%, #e2e8f0 100%); border-radius: 4px; border: 1px solid #94a3b8; width: 460px; }
        .action-btn { background: linear-gradient(to bottom, #f8fafc 0%, #cbd5e1 100%); border: 1px solid #64748b; padding: 10px 20px; font-weight: 900; font-size: 11px; color: #1e293b; }
    </style>
</head>
<body class="antialiased text-slate-300">

<div id="app">
    <div class="min-h-screen flex flex-col lg:flex-row">
        <div class="hidden lg:flex lg:w-1/2 relative bg-black">
            <img src="https://images.unsplash.com/photo-1589939705384-5185137a7f0f?q=80&w=2070&auto=format&fit=crop" class="absolute inset-0 w-full h-full object-cover opacity-50">
            <div class="relative z-10 p-20 flex flex-col justify-center h-screen bg-gradient-to-r from-black/80 to-transparent">
                <h1 class="text-7xl font-black text-white italic-brand tracking-tighter">DOCKSIDE</h1>
                <div class="space-y-6 mt-10 border-l-4 border-amber-600 pl-8 font-light italic text-2xl text-slate-200">
                    <p>"Transparency is the grain of our business."</p>
                    <p>"Precision in every measurement, trust in every deal."</p>
                </div>
            </div>
        </div>
        <div class="flex-1 flex items-center justify-center p-6 bg-[#0B1220]">
            <div class="corporate-card">
                <div class="bg-slate-800 text-white p-4 flex justify-between items-center font-bold text-xs">
                    <span>USER LOGIN</span><span class="text-amber-500 uppercase tracking-widest">GANDHIDHAM HUB</span>
                </div>
                <div class="py-10 px-8 space-y-4">
                    <div class="flex items-center gap-4"><label class="w-24 text-[10px] font-black text-slate-500 uppercase tracking-widest">Login ID</label><input type="email" id="email" class="flex-1 p-2 border border-slate-300 text-sm text-black rounded" value="demo@dockside.com"></div>
                    <div class="flex items-center gap-4"><label class="w-24 text-[10px] font-black text-slate-500 uppercase tracking-widest">Password</label><input type="password" id="password" class="flex-1 p-2 border border-slate-300 text-sm text-black rounded" value="demo123456"></div>
                    <div class="flex items-center gap-4"><label class="w-24 text-[10px] font-black text-slate-500 uppercase tracking-widest">User Type</label><select class="flex-1 p-2 border border-slate-300 text-sm text-black rounded"><option>Admin</option></select></div>
                    <div class="flex items-center gap-4"><label class="w-24 text-[10px] font-black text-slate-500 uppercase tracking-widest">Period</label><select class="flex-1 p-2 border border-slate-300 text-sm text-black rounded"><option>2025-2026</option></select></div>
                    <div class="flex justify-center pt-8 border-t"><button onclick="handleLogin()" class="action-btn uppercase">Login</button></div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    let state = { currentView: 'dashboard', currency: 'INR', currencyMode: 'SINGLE' };

    function handleLogin() { renderShell(); }

    function switchView(view) {
        state.currentView = view;
        renderShell();
    }

    function renderShell() {
        const symbol = state.currency === 'INR' ? '₹' : '$';
        const bgMap = { 'dashboard': 'bg-dashboard', 'inventory': 'bg-inventory', 'transit': 'bg-transit' };
        const activeBg = bgMap[state.currentView] || 'bg-dashboard';
        
        document.getElementById('app').innerHTML = `
        <div class="flex h-screen overflow-hidden ${activeBg} transition-all duration-1000">
            <aside class="w-72 bg-[#111A2E]/90 backdrop-blur-xl border-r border-white/5 flex flex-col z-20">
                <div class="p-8 pb-10">
                    <h2 class="text-2xl font-black text-white italic-brand uppercase tracking-tighter">Dockside</h2>
                    <p class="text-[9px] font-bold text-amber-600 tracking-[0.3em] uppercase mt-2">Executive Terminal</p>
                </div>
                <nav class="flex-1 px-4 space-y-1 custom-scrollbar overflow-y-auto">
                    ${['Dashboard', 'Inventory', 'Orders', 'Transit', 'Finance', 'Reports', 'AI Insights', 'Settings'].map(item => `
                        <button onclick="switchView('${item.toLowerCase()}')" 
                            class="w-full text-left px-6 py-3 rounded font-black text-[10px] uppercase tracking-widest transition-all
                            ${state.currentView === item.toLowerCase() ? 'bg-amber-600 text-white shadow-lg' : 'text-slate-500 hover:text-white hover:bg-white/5'}">
                            ${item}
                        </button>
                    `).join('')}
                </nav>
                <div class="p-8 border-t border-white/5">
                    <button onclick="location.reload()" class="text-red-500 text-[10px] font-black uppercase">Sign Out</button>
                </div>
            </aside>

            <div class="flex-1 flex flex-col overflow-hidden">
                <header class="h-20 flex items-center justify-between px-10 border-b border-white/5 bg-[#111A2E]/50 backdrop-blur-md">
                    <div class="flex items-center gap-4">
                        <span class="w-2 h-2 bg-green-500 rounded-full animate-pulse"></span>
                        <h3 class="text-sm font-black text-white uppercase tracking-[0.3em]">${state.currentView}</h3>
                    </div>
                    <div class="flex items-center gap-6">
                        <div class="text-right">
                            <p class="text-[10px] font-black text-white uppercase tracking-widest">Terminal Active</p>
                            <p class="text-[9px] font-bold text-slate-500 uppercase">Gandhidham Hub • 2025-26</p>
                        </div>
                    </div>
                </header>

                <main class="flex-1 overflow-y-auto p-12 custom-scrollbar">
                    ${renderContent(symbol)}
                </main>
            </div>
        </div>`;
    }

    function renderContent(symbol) {
        if (state.currentView === 'dashboard') {
            return `
                <div class="grid grid-cols-5 gap-4 mb-8">
                    ${['Total Stock Value', 'Active SKUs', 'Open Orders', 'In Transit', 'Pending Payments'].map(label => `
                        <div class="glass-panel p-6 border-l-2 border-amber-600">
                            <p class="text-[9px] font-black text-slate-500 uppercase tracking-widest mb-2">${label}</p>
                            <h4 class="text-xl font-black text-white">${label.includes('Value') || label.includes('Payments') ? symbol + ' 0.00' : '0'}</h4>
                        </div>
                    `).join('')}
                </div>

                <div class="grid grid-cols-12 gap-6 mb-8">
                    <div class="col-span-8 glass-panel p-8 h-80 flex flex-col">
                        <h5 class="text-[11px] font-black text-white uppercase tracking-widest mb-6 border-b border-white/5 pb-4">Inventory Analytics Overview</h5>
                        <div class="flex-1 flex items-end justify-center gap-4 opacity-20">
                            ${[40, 70, 50, 90, 60, 30, 80, 55].map(h => `<div style="height: ${h}%" class="w-10 bg-amber-600 rounded-t-sm"></div>`).join('')}
                        </div>
                    </div>
                    <div class="col-span-4 glass-panel p-8">
                        <h5 class="text-[11px] font-black text-white uppercase tracking-widest mb-4 border-b border-white/5 pb-4">Live Transit Monitoring</h5>
                        <p class="text-[10px] text-slate-500 italic text-center mt-20">Awaiting GPS Telemetry...</p>
                    </div>
                </div>

                <div class="glass-panel p-10 border-r-4 border-amber-600 bg-gradient-to-r from-amber-600/5 to-transparent">
                    <div class="flex items-center gap-3 mb-4">
                        <div class="w-2 h-2 bg-amber-600 rounded-full animate-ping"></div>
                        <h5 class="text-[12px] font-black text-white uppercase tracking-[0.4em]">Dockside Intelligence Hub</h5>
                    </div>
                    <p class="text-sm italic text-slate-400 leading-relaxed italic">"System initialized for Gandhidham Hub. Monitoring turnover patterns for the 2025-2026 period. Local currency focus: ${state.currency}."</p>
                </div>`;
        }
        return `<div class="glass-panel p-20 text-center text-slate-500 uppercase text-xs tracking-[0.5em] mt-20 italic">Section [${state.currentView}] Operational Hub - Awaiting Data</div>`;
    }
</script>
</body>
</html>
