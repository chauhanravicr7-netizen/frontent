<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOCKSIDE | Executive Terminal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=Plus+Jakarta+Sans:ital,wght@1,800&display=swap" rel="stylesheet">
    <style>
        /* Neutral Obsidian Background - Removing Dark Blue */
        body { font-family: 'Inter', sans-serif; background-color: #05070A; margin: 0; overflow: hidden; }
        .italic-brand { font-family: 'Plus Jakarta Sans', sans-serif; font-style: italic; }
        
        .glass-panel { 
            background: rgba(22, 27, 34, 0.7); 
            backdrop-filter: blur(16px); 
            border: 1px solid rgba(255, 255, 255, 0.05); 
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.5); 
            border-radius: 12px; 
            transition: all 250ms; 
        }
        .glass-panel:hover { background: rgba(30, 35, 45, 0.85); border-color: rgba(255, 255, 255, 0.1); transform: translateY(-2px); }
        
        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #D97706; border-radius: 10px; }
        
        /* e-Royal Style Login */
        .corporate-card { background: linear-gradient(to bottom, #ffffff 0%, #e2e8f0 100%); border-radius: 4px; border: 1px solid #94a3b8; width: 460px; }
        .action-btn { background: linear-gradient(to bottom, #f8fafc 0%, #cbd5e1 100%); border: 1px solid #64748b; padding: 10px 20px; font-weight: 900; font-size: 11px; color: #1e293b; cursor: pointer; }
        
        .modal-panel { position: fixed; right: 0; top: 0; width: 480px; height: 100vh; background: #0D1117; border-left: 1px solid rgba(255,255,255,0.1); transform: translateX(100%); transition: transform 0.3s; z-index: 100; overflow-y: auto; }
        .modal-panel.active { transform: translateX(0); }
        .form-input { width: 100%; background: #05070A; border: 1px solid rgba(255,255,255,0.1); padding: 10px; color: white; font-size: 13px; border-radius: 4px; }
    </style>
</head>
<body class="antialiased text-slate-400">

<div id="app">
    <div class="min-h-screen flex flex-col lg:flex-row">
        <div class="hidden lg:flex lg:w-1/2 relative bg-black">
            <img src="https://images.unsplash.com/photo-1589939705384-5185137a7f0f?q=80&w=2070&auto=format&fit=crop" class="absolute inset-0 w-full h-full object-cover opacity-40">
            <div class="relative z-10 p-20 flex flex-col justify-center h-screen bg-gradient-to-r from-black/80 to-transparent">
                <h1 class="text-7xl font-black text-white italic-brand tracking-tighter uppercase">Dockside</h1>
                <div class="space-y-6 mt-10 border-l-4 border-amber-600 pl-8 font-light italic text-2xl text-slate-200">
                    <p>"Transparency is the grain of our business."</p>
                    <p>"Precision in every measurement, trust in every deal."</p>
                </div>
            </div>
        </div>
        <div class="flex-1 flex items-center justify-center p-6 bg-[#05070A]">
            <div class="corporate-card shadow-2xl animate-in">
                <div class="bg-slate-800 text-white p-4 flex justify-between items-center font-bold text-xs border-b border-slate-400">
                    <span>USER LOGIN</span><span class="text-amber-500 uppercase tracking-widest font-black">Gandhidham Hub</span>
                </div>
                <div class="py-10 px-8 space-y-4">
                    <div class="flex items-center gap-4"><label class="w-24 text-[10px] font-black text-slate-600 uppercase tracking-widest">Login ID</label><input type="email" id="email" class="form-input text-black bg-white border-slate-300" value="demo@dockside.com"></div>
                    <div class="flex items-center gap-4"><label class="w-24 text-[10px] font-black text-slate-600 uppercase tracking-widest">Password</label><input type="password" id="password" class="form-input text-black bg-white border-slate-300" value="demo123456"></div>
                    <div class="flex items-center gap-4"><label class="w-24 text-[10px] font-black text-slate-600 uppercase tracking-widest">Type</label><select class="form-input text-black bg-white border-slate-300"><option>Admin</option></select></div>
                    <div class="flex items-center gap-4"><label class="w-24 text-[10px] font-black text-slate-600 uppercase tracking-widest">Period</label><select class="form-input text-black bg-white border-slate-300"><option>2025-2026</option></select></div>
                    <div class="flex justify-center pt-8 border-t border-slate-300"><button onclick="handleLogin()" class="action-btn uppercase shadow-lg">Access Terminal</button></div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    let state = {
        authenticated: false,
        currentView: 'dashboard',
        currency: 'INR',
        inventory: [
            { id: 'SKU001', name: 'Premium Teak Logs', volume: '145.50', unit: 'CFT', warehouse: 'Plot 10, Gandhidham Hub', price: '850', entryDate: '24-02-26', stage: 'In Warehouse' },
            { id: 'SKU002', name: 'Gurjan Plywood 18mm', volume: '22.40', unit: 'CBM', warehouse: 'Adani Warehouse A1', price: '42000', entryDate: '25-02-26', stage: 'Ordered' }
        ]
    };

    function handleLogin() { state.authenticated = true; renderShell(); }
    function switchView(view) { state.currentView = view; renderShell(); }
    function togglePanel(show) { document.getElementById('regPanel').classList.toggle('active', show); }

    function renderShell() {
        if (!state.authenticated) return;
        const symbol = state.currency === 'INR' ? '₹' : '$';
        
        document.getElementById('app').innerHTML = `
        <div class="flex h-screen bg-[#05070A] overflow-hidden">
            <aside class="w-72 bg-[#0D1117] border-r border-white/5 flex flex-col z-20 shadow-2xl">
                <div class="p-8 pb-10">
                    <h2 class="text-2xl font-black text-white italic-brand uppercase tracking-tighter">Dockside</h2>
                    <p class="text-[9px] font-bold text-amber-600 tracking-[0.3em] uppercase mt-2">Executive Terminal</p>
                </div>
                <nav class="flex-1 px-4 space-y-1">
                    ${['Dashboard', 'Inventory', 'Orders', 'Transit', 'Finance', 'Analytics', 'Settings'].map(item => `
                        <button onclick="switchView('${item.toLowerCase()}')" 
                            class="w-full text-left px-6 py-3 rounded font-black text-[10px] uppercase tracking-widest transition-all
                            ${state.currentView === item.toLowerCase() ? 'bg-amber-600 text-white shadow-lg' : 'text-slate-500 hover:text-slate-200 hover:bg-white/5'}">
                            ${item}
                        </button>
                    `).join('')}
                </nav>
                <div class="p-8 border-t border-white/5"><button onclick="location.reload()" class="text-red-500 text-[10px] font-black uppercase tracking-widest">Sign Out Hub</button></div>
            </aside>

            <div class="flex-1 flex flex-col overflow-hidden">
                <header class="h-20 flex items-center justify-between px-10 border-b border-white/5 bg-[#0D1117]/80 backdrop-blur-md">
                    <h3 class="text-sm font-black text-white uppercase tracking-[0.3em]">${state.currentView}</h3>
                    <div class="text-right flex items-center gap-4">
                        <span class="text-[10px] font-black text-slate-500 uppercase">Operational: <span class="text-green-500">Online</span></span>
                        <div class="w-px h-6 bg-white/10"></div>
                        <div class="text-right"><p class="text-[10px] font-black text-white uppercase leading-none">Admin</p><p class="text-[9px] font-bold text-amber-600 uppercase mt-1">2025-26 Period</p></div>
                    </div>
                </header>
                <main class="flex-1 overflow-y-auto p-12 custom-scrollbar">${renderContent(symbol)}</main>
            </div>
        </div>

        <div id="regPanel" class="modal-panel shadow-2xl">
            <div class="p-8 border-b border-white/5 flex justify-between items-center bg-[#0D1117]">
                <h3 class="text-lg font-black text-white uppercase tracking-widest italic">New Stock Entry</h3>
                <button onclick="togglePanel(false)" class="text-slate-500 hover:text-white text-2xl">&times;</button>
            </div>
            <div class="p-8 space-y-6">
                <div><label class="text-[10px] font-black text-slate-500 uppercase block mb-2">Product Specification</label><input type="text" placeholder="e.g. Teak Plywood" class="form-input"></div>
                <div class="grid grid-cols-2 gap-4">
                    <div><label class="text-[10px] font-black text-slate-500 uppercase block mb-2">Purchase Cost (₹)</label><input type="number" class="form-input"></div>
                    <div><label class="text-[10px] font-black text-slate-500 uppercase block mb-2">Unit</label><select class="form-input"><option>CFT</option><option>CBM</option><option>COUNTS</option></select></div>
                </div>
                <div><label class="text-[10px] font-black text-slate-500 uppercase block mb-2 text-amber-600 font-bold">Logistics Warehouse</label><select class="form-input"><option>Plot 10, Gandhidham Hub</option><option>Mundra CFS</option><option>Adani Warehouse A1</option></select></div>
                <button onclick="togglePanel(false)" class="w-full bg-amber-600 text-white font-black py-4 uppercase tracking-[0.2em] shadow-lg hover:bg-amber-500 transition-all mt-6">Confirm Registration</button>
            </div>
        </div>`;
    }

    function renderContent(symbol) {
        if (state.currentView === 'dashboard') {
            return `
                <div class="grid grid-cols-4 gap-6 mb-10">
                    ${[
                        { label: 'Total Stock Value', value: symbol + ' 12.4 Cr', trend: '+8.2%' },
                        { label: 'Open Orders', value: '24', trend: '+3 Today' },
                        { label: 'Active SKUs', value: '186', trend: '+5 Added' },
                        { label: 'Pending Payments', value: symbol + ' 1.2 Cr', trend: '-2.1%' }
                    ].map(card => `
                        <div class="glass-panel p-6 relative group transition-all duration-300">
                            <div class="flex justify-between items-start">
                                <p class="text-[10px] font-black text-slate-500 uppercase tracking-widest">${card.label}</p>
                                <span class="w-2 h-2 bg-green-500 rounded-full animate-pulse"></span>
                            </div>
                            <h4 class="text-2xl font-black text-white mt-4 tracking-tighter">${card.value}</h4>
                            <p class="text-[10px] mt-3 font-bold ${card.trend.includes('-') ? 'text-red-400' : 'text-green-400'}">
                                ${card.trend} • Trend
                            </p>
                            <div class="mt-4 flex items-end gap-1 opacity-20">
                                ${[30, 50, 40, 60, 55, 75, 65].map(h => `<div style="height:${h}%" class="w-2 bg-amber-600 rounded-t"></div>`).join('')}
                            </div>
                        </div>`).join('')}
                </div>
                <div class="grid grid-cols-12 gap-8 mb-10">
                    <div class="col-span-7 glass-panel p-8">
                        <div class="flex justify-between items-center mb-6 border-b border-white/5 pb-4">
                            <h5 class="text-[11px] font-black text-white uppercase tracking-widest text-slate-200">Revenue Flow Analysis</h5>
                            <span class="text-[9px] text-slate-500 uppercase italic font-bold">Last 6 Months</span>
                        </div>
                        <div class="flex items-end justify-between h-52 opacity-40">
                            ${[60, 80, 70, 90, 75, 100].map(h => `<div style="height:${h}%" class="w-10 bg-gradient-to-t from-amber-600 to-amber-500 rounded-t shadow-lg shadow-amber-600/10"></div>`).join('')}
                        </div>
                    </div>
                    <div class="col-span-5 glass-panel p-8 flex flex-col items-center justify-center">
                        <h5 class="text-[11px] font-black text-white uppercase tracking-widest mb-10 w-full text-left">Capacity Usage</h5>
                        <div class="relative w-40 h-40">
                            <div class="absolute inset-0 rounded-full border-[12px] border-slate-800"></div>
                            <div class="absolute inset-0 rounded-full border-[12px] border-amber-600 border-t-transparent border-l-transparent rotate-45 shadow-[0_0_15px_rgba(217,119,6,0.2)]"></div>
                            <div class="absolute inset-0 flex items-center justify-center"><span class="text-3xl font-black text-white">72%</span></div>
                        </div>
                        <p class="text-[10px] mt-8 text-slate-500 uppercase tracking-widest font-black">Plot 10, Gandhidham Hub</p>
                    </div>
                </div>`;
        } else if (state.currentView === 'inventory') {
            return `<div class="flex justify-between items-center mb-8"><h4 class="text-lg font-black text-white uppercase italic tracking-widest">Stock Ledger Terminal</h4><button onclick="togglePanel(true)" class="bg-amber-600 text-white px-6 py-3 font-black text-[10px] uppercase shadow-lg shadow-amber-600/20 hover:scale-105 transition-all">+ Add New Stock</button></div>
            <div class="glass-panel overflow-hidden border border-white/5">
                <table class="w-full text-left text-[11px]">
                    <thead class="bg-white/[0.03] font-black text-slate-500 border-b border-white/5 uppercase">
                        <tr><th class="p-4">SKU</th><th class="p-4 text-slate-300">Entry Date</th><th class="p-4">Product</th><th class="p-4">Volume</th><th class="p-4">Warehouse</th><th class="p-4">Stage</th><th class="p-4 text-white text-right">Price</th></tr>
                    </thead>
                    <tbody class="divide-y divide-white/5">
                        ${state.inventory.map(i => `<tr class="hover:bg-white/[0.02] cursor-pointer"><td class="p-4 font-black text-amber-500 tracking-widest">${i.id}</td><td class="p-4 text-slate-500 italic font-bold">${i.entryDate}</td><td class="p-4 text-white font-bold uppercase">${i.name}</td><td class="p-4">${i.volume} ${i.unit}</td><td class="p-4 text-slate-400 font-bold">${i.warehouse}</td><td class="p-4"><span class="px-2 py-1 rounded text-[9px] font-black uppercase ${i.stage === 'In Warehouse' ? 'bg-green-600/10 text-green-500 border border-green-500/20' : 'bg-amber-600/10 text-amber-500 border border-amber-600/20'}">${i.stage}</span></td><td class="p-4 text-white font-black text-right">${symbol} ${i.price}</td></tr>`).join('')}
                    </tbody>
                </table>
            </div>`;
        }
        return `<div class="glass-panel p-20 text-center uppercase tracking-[0.5em] text-slate-600 italic font-black">Terminal Hub Operational • Awaiting Field Data</div>`;
    }
</script>
</body>
</html>
