<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DOCKSIDE | Executive Terminal v2.0.0</title>
<script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&family=Plus+Jakarta+Sans:ital,wght@1,800&display=swap" rel="stylesheet">
<style>
:root { 
--chalk-white: #F3F4F6; 
--panel-light: rgba(255,255,255,0.8); 
--sidebar-light:#E5E7EB; 
--accent:#D97706;
}
body{font-family:'Inter',sans-serif;background-color:var(--chalk-white);margin:0;overflow:hidden;color:#374151;}
.italic-brand{font-family:'Plus Jakarta Sans',sans-serif;font-style:italic;}
.deck-panel{
background:var(--panel-light);
backdrop-filter:blur(25px);
border:1px solid rgba(0,0,0,0.05);
box-shadow:0 15px 35px rgba(0,0,0,0.1), inset 0 1px 1px rgba(255,255,255,0.8);
border-radius:8px;
transition:all .4s cubic-bezier(.4,0,.2,1);
}
.deck-panel:hover{
transform:translateY(-5px);
border-color:var(--accent);
box-shadow:0 25px 50px rgba(0,0,0,0.15);
}
</style>
</head>
<body class="antialiased">

<div id="app">
<!-- LOGIN SCREEN REMAINS SAME -->
<div class="min-h-screen flex flex-col lg:flex-row">
<div class="flex-1 flex items-center justify-center p-6 bg-[#F3F4F6]">
<div class="border p-10 bg-white shadow-md w-full max-w-md">
<h2 class="text-xl font-black mb-6">DOCKSIDE Login</h2>
<input type="email" id="loginEmail" class="w-full border p-2 mb-3" value="demo@dockside.com">
<input type="password" id="loginPassword" class="w-full border p-2 mb-4" value="demo123456">
<button onclick="handleLogin()" class="w-full bg-amber-600 text-white py-2 font-black">Login Terminal</button>
</div>
</div>
</div>
</div>

<script>
const API_BASE_URL='https://dockside-api.onrender.com/api';

let state={
authenticated:false,
currentView:'dashboard',
currency:'INR',
hub:'Gandhidham Hub',
inventory:[
{id:'SKU001',entry:'24-02-26',prod:'Teak Logs',vol:'145.50',unit:'CFT',loc:'Plot 10',stage:'In Warehouse',price:'850'},
{id:'SKU002',entry:'23-02-26',prod:'Mahogany Planks',vol:'89.25',unit:'CFT',loc:'Plot 12',stage:'Pending QC',price:'1200'}
]
};

function handleLogin(){state.authenticated=true;renderShell();}
function switchView(view){state.currentView=view;renderShell();}

/* ================= GLOBAL ACTION HANDLERS ================= */

function handleAddInventory(){console.log("Add Inventory");}
function handleEditInventory(id){console.log("Edit Inventory:",id);}
function handleNewOrder(){console.log("New Order");}
function handleTrackShipment(){console.log("Track Shipment");}
function handleGenerateInvoice(){console.log("Generate Invoice");}
function handleSyncData(){console.log("Sync Data");}
function handleTrackLocation(){console.log("Track Location");}
function handleScheduleDelivery(){console.log("Schedule Delivery");}
function handleGenerateDocuments(){console.log("Generate Documents");}
function handleReportIssue(){console.log("Report Issue");}
function handleChangePassword(){console.log("Change Password");}
function handleViewActivity(){console.log("View Activity Log");}
function handleLogout(){state.authenticated=false;location.reload();}

/* ================= RENDER SHELL ================= */

function renderShell(){
if(!state.authenticated)return;
const symbol=state.currency==='INR'?'₹':'$';

document.getElementById('app').innerHTML=`
<div class="flex h-screen">
<aside class="w-60 bg-gray-200 p-6">
${['dashboard','inventory','orders','transit','finance','analytics','settings'].map(v=>`
<button onclick="switchView('${v}')" class="block w-full text-left mb-3 font-black uppercase">${v}</button>
`).join('')}
</aside>
<div class="flex-1 p-10 overflow-auto">
${renderMainContent(symbol)}
</div>
</div>`;
}

function renderMainContent(symbol){

if(state.currentView==='inventory'){
return`
<div class="flex justify-between mb-6">
<h3 class="font-black">Inventory</h3>
<button onclick="handleAddInventory()" class="bg-amber-600 text-white px-3 py-1 text-xs font-black">+ Add Item</button>
</div>
<table class="w-full text-xs border">
<thead><tr>
<th>SKU</th><th>Product</th><th>Volume</th><th>Action</th>
</tr></thead>
<tbody>
${state.inventory.map(i=>`
<tr class="border-t">
<td>${i.id}</td>
<td>${i.prod}</td>
<td>${i.vol} ${i.unit}</td>
<td><button onclick="handleEditInventory('${i.id}')" class="text-amber-600">✎</button></td>
</tr>`).join('')}
</tbody>
</table>
`;
}

if(state.currentView==='orders'){
return`
<button onclick="handleNewOrder()" class="bg-amber-600 text-white px-3 py-1 text-xs font-black">+ New Order</button>
`;
}

if(state.currentView==='transit'){
return`
<button onclick="handleTrackLocation()">Track Location</button>
<button onclick="handleScheduleDelivery()">Schedule Delivery</button>
<button onclick="handleGenerateDocuments()">Generate Documents</button>
<button onclick="handleReportIssue()">Report Issue</button>
`;
}

if(state.currentView==='settings'){
return`
<button onclick="handleChangePassword()">Change Password</button>
<button onclick="handleViewActivity()">View Activity Log</button>
<button onclick="handleLogout()" class="bg-red-600 text-white px-3 py-1 mt-4">Logout</button>
`;
}

return `<h3 class="font-black uppercase">${state.currentView}</h3>`;
}
</script>
</body>
</html>
