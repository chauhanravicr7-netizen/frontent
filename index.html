<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOCKSIDE | Executive Terminal v1.0.0</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&family=Plus+Jakarta+Sans:ital,wght@1,800&display=swap" rel="stylesheet">
    <style>
        :root { --obsidian: #05070A; --panel: #0D1117; --glass: rgba(22, 27, 34, 0.7); }
        body { font-family: 'Inter', sans-serif; background-color: var(--obsidian); margin: 0; overflow: hidden; color: #94a3b8; }
        .italic-brand { font-family: 'Plus Jakarta Sans', sans-serif; font-style: italic; }
        
        /* RESTORED CORPORATE LOGIN STYLING */
        .corporate-card { background: linear-gradient(to bottom, #ffffff 0%, #e2e8f0 100%); border-radius: 4px; box-shadow: 0 10px 40px rgba(0,0,0,0.6); border: 1px solid #94a3b8; max-width: 460px; width: 100%; }
        .corporate-header { background: linear-gradient(180deg, #475569 0%, #1e293b 100%); color: white; padding: 12px 18px; font-weight: 800; display: flex; justify-content: space-between; border-radius: 4px 4px 0 0; }
        .form-row { display: flex; align-items: center; margin-bottom: 12px; gap: 12px; padding: 0 30px; }
        .form-label { width: 120px; font-size: 11px; font-weight: 800; color: #334155; text-transform: uppercase; }
        .form-input-login { flex: 1; padding: 6px 10px; border: 1px solid #94a3b8; font-size: 13px; color: #000; border-radius: 2px; background: white; }
        .action-btn-login { background: linear-gradient(to bottom, #f8fafc 0%, #cbd5e1 100%); border: 1px solid #64748b; padding: 10px 20px; font-weight: 900; font-size: 12px; color: #1e293b; cursor: pointer; min-width: 100px; display: flex; flex-direction: column; align-items: center; gap: 4px; }

        /* DASHBOARD STYLING */
        .glass-panel { background: var(--glass); backdrop-filter: blur(16px); border: 1px solid rgba(255, 255, 255, 0.05); border-radius: 8px; transition: all 0.2s; }
        .glass-panel:hover { border-color: rgba(217, 119, 6, 0.3); transform: translateY(-2px); }
        .metric-value { color: white; font-weight: 900; letter-spacing: -0.05em; }
        ::-webkit-scrollbar { width: 4px; height: 4px; }
        ::-webkit-scrollbar-thumb { background: #D97706; border-radius: 10px; }
    </style>
</head>
<body class="antialiased">

<div id="app">
    <div class="min-h-screen flex flex-col lg:flex-row">
        <div class="hidden lg:flex lg:w-1/2 relative bg-black">
            <img src="https://images.unsplash.com/photo-1589939705384-5185137a7f0f?q=80&w=2070&auto=format&fit=crop" class="absolute inset-0 w-full h-full object-cover opacity-40">
            <div class="relative z-10 p-20 flex flex-col justify-center h-screen">
                <h1 class="text-6xl font-black text-white italic-brand mb-8">DOCKSIDE</h1>
                <div class="space-y-6">
                    <p class="text-2xl text-slate-200 italic font-light border-l-4 border-amber-600 pl-6">"Transparency is the grain of our business."</p>
                    <p class="text-2xl text-slate-200 italic font-light border-l-4 border-amber-600 pl-6">"Precision in every measurement, trust in every deal."</p>
                </div>
            </div>
        </div>
        <div class="flex-1 flex items-center justify-center p-6 bg-[#05070A]">
            <div class="corporate-card">
                <div class="corporate-header"><span>USER LOGIN</span><span class="text-amber-500">GANDHIDHAM HUB</span></div>
                <div class="py-10">
                    <div class="form-row"><label class="form-label">Login ID</label><input type="email" class="form-input-login" value="demo@dockside.com"></div>
                    <div class="form-row"><label class="form-label">Password</label><input type="password" class="form-input-login" value="demo123456"></div>
                    <div class="form-row">
                        <label class="form-label">User Type</label>
                        <select class="form-input-login">
                            <option>Admin</option>
                            <option>Buyer</option>
                            <option>Seller</option>
                        </select>
                    </div>
                    <div class="form-row"><label class="form-label">Period</label><select class="form-input-login"><option>2025-2026</option></select></div>
                    <div class="flex justify-center gap-6 mt-8 pt-8 border-t border-slate-300">
                        <button onclick="handleLogin()" class="action-btn-login">LOGIN</button>
                        <button onclick="location.reload()" class="action-btn-login">CANCEL</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    let state = {
        authenticated: false,
        currentView: 'dashboard',
        currency: 'INR',
        hub: 'Gandhidham Hub'
    };

    function handleLogin() { state.authenticated = true; renderShell(); }
    function switchView(view) { state.currentView = view; renderShell(); }

    function renderShell() {
        if (!state.authenticated) return;
        const symbol = state.currency === 'INR' ? '₹' : '$';
        document.getElementById('app').innerHTML = `
        <div class="flex h-screen overflow-hidden">
            <aside class="w-64 bg-[#0D1117] border-r border-white/5 flex flex-col z-30 shadow-2xl">
                <div class="p-8"><h2 class="text-2xl font-black text-white italic-brand uppercase tracking-tighter">DOCKSIDE.</h2></div>
                <nav class="flex-1 px-4 space-y-1 overflow-y-auto">
                    ${['Dashboard', 'Inventory', 'Orders', 'Transit', 'Finance', 'Analytics', 'Settings'].map(item => `
                        <button onclick="switchView('${item.toLowerCase()}')" 
                            class="w-full flex items-center px-5 py-3 rounded text-[10px] font-black uppercase tracking-widest transition-all
                            ${state.currentView === item.toLowerCase() ? 'bg-amber-600 text-white shadow-lg' : 'text-slate-500 hover:text-white hover:bg-white/5'}">
                            ${item}
                        </button>
                    `).join('')}
                </nav>
            </aside>

            <div class="flex-1 flex flex-col">
                <header class="h-16 flex items-center justify-between px-10 border-b border-white/5 bg-[#0D1117]/80 backdrop-blur-md">
                    <h3 class="text-xs font-black text-white uppercase tracking-[0.2em]">${state.currentView}</h3>
                    <div class="flex items-center gap-4 text-[10px] font-black">
                        <span class="text-green-500 uppercase">● Live ${state.hub}</span>
                        <div class="w-px h-6 bg-white/5 mx-2"></div>
                        <p class="text-white">v1.0.0</p>
                    </div>
                </header>
                <main class="flex-1 overflow-y-auto p-10 custom-scrollbar">${renderMainContent(symbol)}</main>
            </div>
        </div>`;
    }

    function renderMainContent(symbol) {
        if (state.currentView === 'dashboard') {
            return `
            <div class="grid grid-cols-4 gap-6 mb-10">
                ${[{l: 'Stock Value', v: symbol+' 12.4 Cr'}, {l: 'Open Orders', v: '24'}, {l: 'Pending Payments', v: symbol+' 1.2 Cr'}, {l: 'Risk Alerts', v: '04'}].map(k => `
                    <div class="glass-panel p-6">
                        <p class="text-[9px] font-black text-slate-500 uppercase mb-3">${k.l}</p>
                        <h4 class="text-2xl metric-value">${k.v}</h4>
                    </div>
                `).join('')}
            </div>
            <div class="glass-panel p-8 h-64 flex items-center justify-center italic opacity-20">Operational Intelligence Active...</div>`;
        }
        return `<div class="p-20 text-center uppercase tracking-widest italic opacity-20">Section [${state.currentView}] awaiting data.</div>`;
    }
</script>
</body>
</html>
