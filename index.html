<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dockside | Timber ERP</title>
<script src="https://cdn.tailwindcss.com"></script>
<style>
@import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap');
body { font-family: 'Inter', sans-serif; }
</style>
</head>

<body class="bg-neutral-900 text-neutral-200">

<div class="min-h-screen flex items-center justify-center px-6">

    <div class="w-full max-w-md">

        <!-- Brand Header -->
        <div class="mb-12 text-center">
            <div class="text-5xl mb-4">ðŸªµ</div>
            <h1 class="text-4xl font-extrabold tracking-wide text-white">
                DOCKSIDE
            </h1>
            <p class="text-neutral-400 mt-3 text-sm uppercase tracking-widest">
                Timber Business Operating System
            </p>
        </div>

        <!-- Login Card -->
        <div class="bg-neutral-800 border border-neutral-700 p-10 shadow-2xl">

            <h2 class="text-xl font-semibold text-white mb-8">
                Secure Access Portal
            </h2>

            <form id="loginForm" class="space-y-6">

                <div>
                    <label class="block text-xs uppercase tracking-wide text-neutral-400 mb-2">
                        Work Email
                    </label>
                    <input type="email" id="email"
                    class="w-full bg-neutral-900 border border-neutral-700 px-4 py-3 focus:outline-none focus:border-amber-600 transition"
                    placeholder="name@company.com" required>
                </div>

                <div>
                    <label class="block text-xs uppercase tracking-wide text-neutral-400 mb-2">
                        Password
                    </label>
                    <input type="password" id="password"
                    class="w-full bg-neutral-900 border border-neutral-700 px-4 py-3 focus:outline-none focus:border-amber-600 transition"
                    placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" required>
                </div>

                <div id="error" class="hidden text-sm text-red-400 border border-red-700 p-3">
                    <span id="errorMsg"></span>
                </div>

                <button type="submit"
                class="w-full bg-amber-700 hover:bg-amber-600 text-black font-semibold py-3 tracking-wide transition">
                    ACCESS SYSTEM
                </button>

            </form>

        </div>

        <!-- Footer -->
        <div class="mt-8 text-center text-xs text-neutral-500 tracking-wide">
            ENCRYPTED CONNECTION â€¢ ENTERPRISE GRADE SECURITY
        </div>

        <div class="mt-3 text-center text-xs text-neutral-600">
            Demo: demo@dockside.com / demo123456
        </div>

    </div>

</div>

<script>
const API_URL = 'https://dockside-api.onrender.com';

document.getElementById('loginForm').addEventListener('submit', async (e) => {
e.preventDefault();

const email = document.getElementById('email').value;
const password = document.getElementById('password').value;
const errorDiv = document.getElementById('error');
const errorMsg = document.getElementById('errorMsg');

try {
    const response = await fetch(`${API_URL}/api/auth/login`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, password })
    });

    const data = await response.json();

    if (response.ok) {

        document.body.innerHTML = `
        <div class="min-h-screen bg-neutral-900 text-white flex items-center justify-center">
            <div class="border border-neutral-700 p-12 text-center bg-neutral-800">
                <h1 class="text-3xl font-bold mb-4">System Access Granted</h1>
                <p class="text-neutral-400 mb-6">Dockside Control Panel Ready.</p>
                <button onclick="window.location.reload()" 
                class="bg-amber-700 px-6 py-2 text-black font-semibold">
                    Logout
                </button>
            </div>
        </div>`;
    } else {
        errorDiv.classList.remove('hidden');
        errorMsg.textContent = data.error || 'Authentication Failed';
    }

} catch (error) {
    errorDiv.classList.remove('hidden');
    errorMsg.textContent = 'Network error. Try again.';
}
});
</script>

</body>
</html>
