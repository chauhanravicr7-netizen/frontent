<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOCKSIDE | Global Timber ERP</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; }
        .sidebar-link { transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); border-left: 4px solid transparent; }
        .sidebar-link.active { background: rgba(255, 255, 255, 0.1); color: white; border-left-color: #b45309; }
        .btn-premium { background: #0f172a; transition: all 0.3s; }
        .btn-premium:hover { transform: translateY(-2px); box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1); }
        .glass-card { background: white; border: 1px solid #e2e8f0; border-radius: 24px; transition: transform 0.3s ease; }
        .glass-card:hover { transform: translateY(-4px); }
    </style>
</head>
<body class="bg-slate-50 antialiased overflow-hidden">

<div id="app">
    <div id="loginPortal" class="min-h-screen flex flex-col lg:flex-row">
        <div class="hidden lg:flex lg:w-1/2 relative bg-slate-900">
            <img src="https://images.unsplash.com/photo-1516467508483-a7212febe31a?auto=format&fit=crop&q=80&w=2073" class="absolute inset-0 w-full h-full object-cover opacity-50">
            <div class="relative z-10 p-20 text-white self-center">
                <h1 class="text-7xl font-black tracking-tighter mb-4">DOCKSIDE</h1>
                <p class="text-xl text-slate-300 font-light max-w-md">Precision. Sustainability. Growth.</p>
            </div>
        </div>
        <div class="flex-1 flex items-center justify-center p-8">
            <div class="w-full max-w-md space-y-8">
                <div class="text-center mb-10"><h2 class="text-3xl font-bold text-slate-900">Sign In</h2></div>
                <form id="loginForm" class="space-y-6">
                    <input type="email" id="email" required class="w-full px-6 py-4 rounded-2xl bg-white border border-slate-200 outline-none focus:ring-2 focus:ring-amber-600 shadow-sm" placeholder="Email Address">
                    <input type="password" id="password" required class="w-full px-6 py-4 rounded-2xl bg-white border border-slate-200 outline-none focus:ring-2 focus:ring-amber-600 shadow-sm" placeholder="Access Key">
                    <div id="error" class="hidden text-xs font-bold text-red-600 bg-red-50 p-4 rounded-xl border border-red-100"></div>
                    <button type="submit" id="loginBtn" class="w-full bg-slate-900 text-white font-bold py-5 rounded-2xl shadow-xl hover:bg-slate-800 transition-all flex justify-center items-center gap-3">
                        <span id="btnText">AUTHENTICATE</span>
                        <div id="btnSpinner" class="hidden w-5 h-5 border-2 border-white/20 border-t-white rounded-full animate-spin"></div>
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
    const API_URL = 'https://dockside-api.onrender.com';
    let currentUserEmail = "";

    // 1. LOGIN HANDLER
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const btn = document.getElementById('loginBtn');
        const spinner = document.getElementById('btnSpinner');
        const btnText = document.getElementById('btnText');
        const errorDiv = document.getElementById('error');
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        btn.disabled = true; spinner.classList.remove('hidden'); btnText.innerText = 'VERIFYING...';
        
        try {
            const res = await fetch(`${API_URL}/api/auth/login`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email, password })
            });
            const data = await res.json();
            if (res.ok) {
                currentUserEmail = email;
                renderAppShell(); // Switches to Dashboard
            } else {
                throw new Error(data.error || 'Identity Verification Failed');
            }
        } catch (err) {
            errorDiv.innerText = err.message; errorDiv.classList.remove('hidden');
            btnText.innerText = 'AUTHENTICATE';
        } finally {
            btn.disabled = false; spinner.classList.add('hidden');
        }
    });

    // 2. MAIN APP SHELL (PERSISTENT NAV)
    function renderAppShell() {
        const displayLetter = currentUserEmail ? currentUserEmail[0].toUpperCase() : 'A';
        document.getElementById('app').innerHTML = `
            <div class="flex h-screen bg-slate-50">
                <nav class="w-72 bg-slate-900 text-white flex flex-col shadow-2xl z-20">
                    <div class="p-10 cursor-pointer" onclick="navigateTo('overview')">
                        <h2 class="text-2xl font-black tracking-tighter">DOCKSIDE<span class="text-amber-600">.</span></h2>
                    </div>
                    <div class="flex-1 px-4 space-y-1">
                        <button onclick="navigateTo('overview')" id="nav-overview" class="sidebar-link active w-full flex items-center gap-4 px-6 py-4 rounded-xl text-sm font-bold">üè† Dashboard</button>
                        <button onclick="navigateTo('inventory')" id="nav-inventory" class="sidebar-link w-full flex items-center gap-4 px-6 py-4 rounded-xl text-sm font-bold text-slate-400 hover:text-white">üì¶ Inventory</button>
                        <button onclick="navigateTo('orders')" id="nav-orders" class="sidebar-link w-full flex items-center gap-4 px-6 py-4 rounded-xl text-sm font-bold text-slate-400 hover:text-white">üìã Orders</button>
                    </div>
                    <div class="p-8 border-t border-slate-800">
                        <div class="flex items-center gap-4 p-4 rounded-2xl bg-slate-800/50">
                            <div class="w-10 h-10 rounded-xl bg-amber-600 flex items-center justify-center font-bold text-white shadow-lg">${displayLetter}</div>
                            <div class="truncate"><p class="text-xs font-bold truncate">${currentUserEmail}</p><p class="text-[10px] text-slate-500 uppercase tracking-widest font-black">Executive Access</p></div>
                        </div>
                    </div>
                </nav>

                <main class="flex-1 flex flex-col overflow-hidden">
                    <header class="h-24 bg-white border-b border-slate-200 flex items-center justify-between px-12 shadow-sm">
                        <h3 id="tabTitle" class="text-xl font-extrabold text-slate-800">Executive Overview</h3>
                        <div class="flex items-center gap-6">
                            <span class="text-xs font-bold text-green-600 bg-green-50 px-3 py-1 rounded-full border border-green-100 uppercase tracking-widest">‚óè Gandhidham Live</span>
                        </div>
                    </header>
                    <div id="mainContent" class="flex-1 overflow-y-auto p-12 space-y-10">
                        </div>
                </main>
            </div>
        `;
        navigateTo('overview'); // Load default view
    }

    // 3. NAVIGATION CONTROLLER (FIXED BUGS)
    function navigateTo(view) {
        const content = document.getElementById('mainContent');
        const title = document.getElementById('tabTitle');
        
        // Reset Sidebar States
        document.querySelectorAll('.sidebar-link').forEach(link => link.classList.remove('active'));
        document.getElementById(`nav-${view}`).classList.add('active');

        if (view === 'overview') {
            title.innerText = "Executive Overview";
            content.innerHTML = `
                <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
                    <div class="glass-card p-10"><p class="text-[10px] font-black text-slate-400 uppercase tracking-widest mb-3">Inventory</p><p class="text-4xl font-black">1,240 <span class="text-sm font-normal text-slate-300">m¬≥</span></p></div>
                    <div class="glass-card p-10"><p class="text-[10px] font-black text-slate-400 uppercase tracking-widest mb-3">Orders</p><p class="text-4xl font-black">14</p></div>
                    <div class="glass-card p-10 border-l-8 border-amber-600"><p class="text-[10px] font-black text-slate-400 uppercase tracking-widest mb-3">Pipeline</p><p class="text-4xl font-black">03</p></div>
                </div>
                <div class="glass-card p-8 min-h-[300px] flex items-center justify-center">
                    <p class="text-slate-300 uppercase tracking-widest font-bold">No active telemetry found.</p>
                </div>
            `;
        } else if (view === 'inventory') {
            title.innerText = "Inventory Management";
            content.innerHTML = `
                <div class="flex justify-between items-center mb-8">
                    <h2 class="text-3xl font-black tracking-tight text-slate-900">Live Stock Records</h2>
                    <button class="bg-slate-900 text-white px-8 py-4 rounded-2xl text-xs font-black uppercase tracking-widest shadow-2xl hover:scale-105 transition-all">+ Register New Stock</button>
                </div>
                <div class="glass-card overflow-hidden">
                    <table class="w-full text-left">
                        <thead class="bg-slate-50 text-[10px] font-black text-slate-400 uppercase tracking-widest">
                            <tr><th class="px-10 py-6">Identity</th><th class="px-10 py-6">Unit Specs</th><th class="px-10 py-6">Volume</th><th class="px-10 py-6 text-right">Actions</th></tr>
                        </thead>
                        <tbody class="text-sm">
                            <tr class="border-t border-slate-100">
                                <td class="px-10 py-6 font-bold text-slate-900">Teak Wood (A-Grade)</td>
                                <td class="px-10 py-6 text-slate-500">2" x 4" x 10'</td>
                                <td class="px-10 py-6 font-black text-amber-700">45.5 m¬≥</td>
                                <td class="px-10 py-6 text-right font-black uppercase text-[10px] text-slate-400 cursor-pointer">Edit</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            `;
        } else if (view === 'orders') {
            title.innerText = "Order Registry";
            content.innerHTML = `<div class="p-20 text-center"><p class="text-slate-300 uppercase tracking-widest font-bold">Registry Empty</p></div>`;
        }
    }
</script>
</body>
</html>
