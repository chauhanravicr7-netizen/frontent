<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOCKSIDE | Executive Terminal v4.0.0</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&family=Plus+Jakarta+Sans:ital,wght@1,800&display=swap" rel="stylesheet">
    <style>
        :root { 
            --chalk-white: #F3F4F6; 
            --panel-light: rgba(255, 255, 255, 0.8); 
            --sidebar-light: #E5E7EB; 
            --accent: #D97706; 
        }
        
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: var(--chalk-white); 
            margin: 0; 
            overflow: hidden; 
            color: #374151; 
        }
        
        .italic-brand { font-family: 'Plus Jakarta Sans', sans-serif; font-style: italic; }

        .deck-panel {
            background: var(--panel-light);
            backdrop-filter: blur(25px);
            border: 1px solid rgba(0, 0, 0, 0.05);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1),
                        inset 0 1px 1px rgba(255, 255, 255, 0.8);
            border-radius: 8px;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
        }
        .deck-panel:hover {
            transform: translateY(-5px) translateZ(20px);
            border-color: var(--accent);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
        }

        .corporate-card { 
            background: linear-gradient(to bottom, #ffffff 0%, #e2e8f0 100%); 
            border-radius: 4px; 
            box-shadow: 0 10px 40px rgba(0,0,0,0.2); 
            border: 1px solid #94a3b8; 
            max-width: 460px; 
            width: 100%; 
        }
        .corporate-header { 
            background: linear-gradient(180deg, #475569 0%, #1e293b 100%); 
            color: white; padding: 12px 18px; font-weight: 800; 
            display: flex; justify-content: space-between; border-radius: 4px 4px 0 0; 
        }
        .form-row { display: flex; align-items: center; margin-bottom: 12px; gap: 12px; padding: 0 30px; }
        .form-label { width: 120px; font-size: 11px; font-weight: 800; color: #334155; text-transform: uppercase; }
        .form-input-login { flex: 1; padding: 6px 10px; border: 1px solid #94a3b8; font-size: 13px; color: #000; border-radius: 2px; background: white; }
        .action-btn-login { background: linear-gradient(to bottom, #f8fafc 0%, #cbd5e1 100%); border: 1px solid #64748b; padding: 10px 20px; font-weight: 900; font-size: 12px; color: #1e293b; cursor: pointer; }

        .modal {
            display: none;
            position: fixed;
            z-index: 9999;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            align-items: center;
            justify-content: center;
        }

        .modal.show {
            display: flex;
        }

        .modal-content {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            width: 90%;
            max-width: 900px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
            max-height: 90vh;
            overflow-y: auto;
        }

        .invoice-modal-content {
            background-color: white;
            padding: 0;
            border-radius: 0;
            width: 100%;
            max-width: 100%;
            box-shadow: none;
            max-height: 100vh;
            overflow-y: auto;
        }

        .modal-header {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: #374151;
        }

        .close-btn {
            font-size: 28px;
            font-weight: bold;
            color: #aaa;
            cursor: pointer;
            border: none;
            background: none;
            padding: 0;
        }

        .close-btn:hover {
            color: #000;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            font-size: 12px;
            color: #374151;
        }

        .form-group input, .form-group select, .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 13px;
            box-sizing: border-box;
        }

        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #D97706;
            box-shadow: 0 0 0 3px rgba(217, 119, 6, 0.1);
        }

        .modal-buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .btn-submit {
            flex: 1;
            padding: 10px;
            background-color: #D97706;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            font-size: 13px;
        }

        .btn-submit:hover {
            background-color: #B45309;
        }

        .btn-cancel {
            flex: 1;
            padding: 10px;
            background-color: #e5e7eb;
            color: #374151;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            font-size: 13px;
        }

        .btn-cancel:hover {
            background-color: #d1d5db;
        }

        .status-badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 10px;
            font-weight: bold;
        }

        .status-pending { background-color: #fed7aa; color: #92400e; }

        .invoice-container {
            background: white;
            padding: 40px;
            font-family: Arial, sans-serif;
            max-width: 900px;
            margin: 0 auto;
        }

        .invoice-header {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
            border-bottom: 2px solid #333;
            padding-bottom: 20px;
        }

        .invoice-title {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }

        .invoice-details {
            font-size: 12px;
            color: #555;
            line-height: 1.6;
        }

        .invoice-table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            font-size: 12px;
        }

        .invoice-table th {
            background-color: #f0f0f0;
            padding: 10px;
            text-align: left;
            font-weight: bold;
            border-bottom: 2px solid #333;
        }

        .invoice-table td {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        .invoice-table tr:last-child td {
            border-bottom: 2px solid #333;
        }

        .invoice-summary {
            width: 100%;
            margin-top: 20px;
        }

        .summary-row {
            display: grid;
            grid-template-columns: 1fr 150px;
            gap: 10px;
            font-size: 12px;
            padding: 8px 0;
        }

        .summary-row.total {
            font-weight: bold;
            font-size: 14px;
            border-top: 2px solid #333;
            border-bottom: 2px solid #333;
            padding: 10px 0;
        }

        .signature-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
            margin-top: 40px;
            font-size: 12px;
        }

        .signature-line {
            border-top: 1px solid #333;
            text-align: center;
            padding-top: 5px;
            margin-top: 40px;
        }

        .invoice-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
            padding: 20px;
            background-color: #f5f5f5;
            border-top: 1px solid #ddd;
        }

        .invoice-btn {
            padding: 10px 20px;
            background-color: #D97706;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            font-size: 12px;
        }

        .invoice-btn:hover {
            background-color: #B45309;
        }

        .invoice-btn.close-btn-invoice {
            background-color: #6b7280;
        }

        .invoice-btn.close-btn-invoice:hover {
            background-color: #4b5563;
        }

        .license-info {
            background-color: #f5f5f5;
            padding: 10px;
            border-radius: 4px;
            font-size: 11px;
            color: #666;
            margin-top: 15px;
            border-left: 3px solid #D97706;
            text-align: center;
        }

        ::-webkit-scrollbar { width: 4px; height: 4px; }
        ::-webkit-scrollbar-thumb { background: var(--accent); border-radius: 10px; }
    </style>
</head>
<body class="antialiased">

<!-- INVOICE VIEW MODAL -->
<div id="invoiceModal" class="modal">
    <div class="invoice-modal-content" id="invoiceContainer"></div>
</div>

<!-- SETTINGS TEMPLATE MODAL -->
<div id="settingsModal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <span>Invoice Template Settings</span>
            <button class="close-btn" onclick="closeModal('settingsModal')">&times;</button>
        </div>
        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px;">
            <div class="form-group">
                <label>Company Name *</label>
                <input type="text" id="companyName" placeholder="e.g., Your Company Ltd">
            </div>
            <div class="form-group">
                <label>GST Number</label>
                <input type="text" id="gstNumber" placeholder="e.g., 18AABCT1234A1Z5">
            </div>
            <div class="form-group" style="grid-column: 1 / -1;">
                <label>Company Address</label>
                <textarea id="companyAddress" placeholder="Full address" style="height: 80px;"></textarea>
            </div>
            <div class="form-group" style="grid-column: 1 / -1;">
                <label>Bank Details</label>
                <textarea id="bankDetails" placeholder="Account no, IFSC, etc." style="height: 80px;"></textarea>
            </div>
            <div class="form-group" style="grid-column: 1 / -1;">
                <label>Terms & Conditions</label>
                <textarea id="termsConditions" placeholder="Payment terms, etc." style="height: 80px;"></textarea>
            </div>
            <div class="form-group">
                <label>Template Style</label>
                <select id="templateStyle">
                    <option value="modern">Modern GST Invoice</option>
                    <option value="classic">Classic Invoice</option>
                </select>
            </div>
        </div>
        <div class="modal-buttons">
            <button class="btn-submit" onclick="saveTemplateSettings()">‚úì Save Settings</button>
            <button class="btn-cancel" onclick="closeModal('settingsModal')">Cancel</button>
        </div>
    </div>
</div>

<!-- MAIN APP -->
<div id="app">
    <div class="min-h-screen flex flex-col lg:flex-row">
        <div class="hidden lg:flex lg:w-1/2 relative bg-black">
            <img src="https://images.unsplash.com/photo-1589939705384-5185137a7f0f?q=80&w=2070&auto=format&fit=crop" class="absolute inset-0 w-full h-full object-cover opacity-40">
            <div class="relative z-10 p-20 flex flex-col justify-center h-screen">
                <h1 class="text-6xl font-black text-white italic-brand mb-8 uppercase tracking-tighter">DOCKSIDE</h1>
                <div class="space-y-6">
                    <p class="text-2xl text-slate-200 italic font-light border-l-4 border-amber-600 pl-6">"Transparency is the grain of our business."</p>
                    <p class="text-2xl text-slate-200 italic font-light border-l-4 border-amber-600 pl-6">"Precision in every measurement, trust in every deal."</p>
                </div>
            </div>
        </div>
        <div class="flex-1 flex items-center justify-center p-6 bg-[#F3F4F6]">
            <div class="corporate-card">
                <div class="corporate-header"><span>USER LOGIN</span><span class="text-amber-500 font-black">DOCKSIDE</span></div>
                <div class="py-10">
                    <div class="form-row"><label class="form-label">Email</label><input type="email" class="form-input-login" id="loginEmail" value="admin@dockside.com"></div>
                    <div class="form-row"><label class="form-label">Password</label><input type="password" class="form-input-login" id="loginPassword" value="demo123456"></div>
                    <div class="form-row"><label class="form-label">License No</label><input type="text" class="form-input-login" id="licenseNumber" value="DS-2025-001-ADMIN" placeholder="Enter License Number"></div>
                    <div class="form-row"><label class="form-label">Role</label><select class="form-input-login" id="loginRole"><option value="admin">Admin</option><option value="buyer">Buyer</option><option value="seller">Seller</option></select></div>
                    <div class="flex justify-center mt-8 pt-8 border-t border-slate-300">
                        <button onclick="handleLogin()" class="action-btn-login uppercase">Login Terminal</button>
                    </div>
                    <div class="license-info">
                        <strong>License Active:</strong> DS-2025-001 | Valid Until: 31-Dec-2025
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    let state = {
        authenticated: false,
        currentView: 'dashboard',
        userRole: 'admin',
        licenseNumber: '',
        inventory: [],
        orders: [],
        templateSettings: {
            companyName: 'DOCKSIDE Enterprises',
            gstNumber: '18AABCD1234E1Z5',
            companyAddress: 'Plot No. 10, Industrial Area, Gandhidham, Gujarat 370201, India',
            bankDetails: 'Bank: HDFC Bank\nAccount: 1234567890\nIFSC: HDFC0001234',
            termsConditions: 'Payment within 30 days. Goods sold on no return basis unless damaged.',
            templateStyle: 'modern'
        }
    };

    function loadFromLocalStorage() {
        const saved = localStorage.getItem('dockside_state');
        if (saved) {
            const loaded = JSON.parse(saved);
            state.inventory = loaded.inventory || [];
            state.orders = loaded.orders || [];
            state.templateSettings = loaded.templateSettings || state.templateSettings;
            state.licenseNumber = loaded.licenseNumber || '';
        }
    }

    function saveToLocalStorage() {
        localStorage.setItem('dockside_state', JSON.stringify({
            inventory: state.inventory,
            orders: state.orders,
            templateSettings: state.templateSettings,
            licenseNumber: state.licenseNumber
        }));
    }

    function openModal(modalId) {
        document.getElementById(modalId).classList.add('show');
    }

    function closeModal(modalId) {
        document.getElementById(modalId).classList.remove('show');
    }

    function validateLicense(licenseNum) {
        const validLicenses = [
            'DS-2025-001-ADMIN',
            'DS-2025-002-BUYER',
            'DS-2025-003-SELLER',
            'DS-2025-004-ADMIN',
            'DEMO-2025-001'
        ];
        return validLicenses.includes(licenseNum.trim());
    }

    function handleLogin() {
        const email = document.getElementById('loginEmail').value;
        const license = document.getElementById('licenseNumber').value;
        const role = document.getElementById('loginRole').value;
        
        if (!email.trim()) {
            alert('‚ùå Please enter email');
            return;
        }

        if (!license.trim()) {
            alert('‚ùå Please enter License Number');
            return;
        }

        if (!validateLicense(license)) {
            alert('‚ùå Invalid License Number\n\nValid Licenses:\nDS-2025-001-ADMIN\nDS-2025-002-BUYER\nDS-2025-003-SELLER\nDS-2025-004-ADMIN\nDEMO-2025-001');
            return;
        }

        state.authenticated = true;
        state.userRole = role;
        state.licenseNumber = license;
        loadFromLocalStorage();
        saveToLocalStorage();
        renderShell();
    }

    function switchView(view) {
        state.currentView = view;
        renderShell();
    }

    function getRoleBasedSections() {
        const sections = {
            admin: ['Dashboard', 'Inventory', 'Orders', 'Transit', 'Finance', 'Settings'],
            buyer: ['Dashboard', 'Inventory', 'Orders', 'Transit'],
            seller: ['Dashboard', 'Inventory', 'Orders', 'Transit', 'Finance']
        };
        return sections[state.userRole] || sections.admin;
    }

    function generateInvoice(type, data) {
        const isGST = state.templateSettings.templateStyle === 'modern';
        const invoiceType = state.userRole === 'buyer' ? 'PURCHASE INVOICE' : 'TAX INVOICE (SALES)';
        
        const items = data.items || [{
            description: data.product || data.cargo || 'Service',
            quantity: data.quantity || 1,
            rate: data.amount || 0,
            amount: (data.quantity || 1) * (data.amount || 0)
        }];

        let itemsHTML = items.map(item => `
            <tr>
                <td>${item.description}</td>
                <td style="text-align: right;">${item.quantity}</td>
                <td style="text-align: right;">‚Çπ${(item.rate || 0).toLocaleString('en-IN', {maximumFractionDigits: 2})}</td>
                <td style="text-align: right;">‚Çπ${(item.amount || 0).toLocaleString('en-IN', {maximumFractionDigits: 2})}</td>
            </tr>
        `).join('');

        const subtotal = items.reduce((s, i) => s + (i.amount || 0), 0);
        const gst = Math.round(subtotal * 0.18);
        const transport = data.transport || 0;
        const misc = data.misc || 0;
        const total = subtotal + gst + transport + misc;

        const html = `
            <div class="invoice-container">
                <div class="invoice-buttons">
                    <button class="invoice-btn" onclick="downloadInvoicePDF()">üì• Download PDF</button>
                    <button class="invoice-btn" onclick="window.print()">üñ®Ô∏è Print</button>
                    <button class="invoice-btn close-btn-invoice" onclick="closeModal('invoiceModal')">‚úï Close</button>
                </div>
                <div style="padding: 40px;">
                    <div class="invoice-header">
                        <div>
                            <div class="invoice-title">${state.templateSettings.companyName}</div>
                            <div class="invoice-details">
                                ${state.templateSettings.companyAddress}
                                <br><strong>GSTIN:</strong> ${state.templateSettings.gstNumber}
                                <br><strong>License:</strong> ${state.licenseNumber}
                            </div>
                        </div>
                        <div style="text-align: right;">
                            <div class="invoice-title" style="color: #D97706;">${invoiceType}</div>
                            <div class="invoice-details">
                                <strong>Invoice #:</strong> ${data.orderNum || 'INV-001'}<br>
                                <strong>Date:</strong> ${new Date().toLocaleDateString('en-IN')}<br>
                                <strong>Due:</strong> ${new Date(Date.now() + 30*24*60*60*1000).toLocaleDateString('en-IN')}
                            </div>
                        </div>
                    </div>

                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 30px; margin-bottom: 30px; font-size: 12px;">
                        <div>
                            <strong style="display: block; margin-bottom: 5px;">FROM:</strong>
                            <div style="color: #555;">
                                ${state.templateSettings.companyName}<br>
                                ${state.templateSettings.companyAddress}
                            </div>
                        </div>
                        <div>
                            <strong style="display: block; margin-bottom: 5px;">TO:</strong>
                            <div style="color: #555;">
                                ${data.buyer || data.buyerSeller || 'Customer'}<br>
                                ${data.warehouse || 'Destination TBD'}
                            </div>
                        </div>
                    </div>

                    <table class="invoice-table">
                        <thead>
                            <tr>
                                <th>Description</th>
                                <th style="text-align: right; width: 80px;">Qty</th>
                                <th style="text-align: right; width: 100px;">Rate</th>
                                <th style="text-align: right; width: 120px;">Amount</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${itemsHTML}
                        </tbody>
                    </table>

                    <div class="invoice-summary">
                        <div class="summary-row" style="justify-content: flex-end;">
                            <div style="text-align: right; width: 150px;">
                                <strong>Subtotal:</strong> ‚Çπ${subtotal.toLocaleString('en-IN', {maximumFractionDigits: 2})}<br>
                                ${transport > 0 ? `<strong>Transport:</strong> ‚Çπ${transport.toLocaleString('en-IN', {maximumFractionDigits: 2})}<br>` : ''}
                                ${misc > 0 ? `<strong>Misc:</strong> ‚Çπ${misc.toLocaleString('en-IN', {maximumFractionDigits: 2})}<br>` : ''}
                                ${isGST ? `<strong>GST 18%:</strong> ‚Çπ${gst.toLocaleString('en-IN', {maximumFractionDigits: 2})}<br>` : ''}
                                <div style="margin-top: 10px; padding-top: 10px; border-top: 2px solid #333; font-size: 14px;">
                                    <strong>TOTAL:</strong> ‚Çπ${total.toLocaleString('en-IN', {maximumFractionDigits: 2})}
                                </div>
                            </div>
                        </div>
                    </div>

                    ${state.templateSettings.bankDetails ? `
                        <div style="margin-top: 30px; padding: 15px; background-color: #f5f5f5; font-size: 11px;">
                            <strong>Bank Details:</strong><br>
                            ${state.templateSettings.bankDetails.replace(/\n/g, '<br>')}
                        </div>
                    ` : ''}

                    <div class="signature-section">
                        <div style="text-align: left;">
                            <strong>Terms & Conditions:</strong><br>
                            <span style="font-size: 10px; color: #666;">
                                ${state.templateSettings.termsConditions.substring(0, 100)}...
                            </span>
                        </div>
                        <div style="text-align: right;">
                            <div style="margin-top: 40px; border-top: 1px solid #333;">
                                Authorized Signature
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        `;

        return html;
    }

    function openInvoiceView(data) {
        const invoiceHTML = generateInvoice('invoice', data);
        document.getElementById('invoiceContainer').innerHTML = invoiceHTML;
        openModal('invoiceModal');
    }

    function downloadInvoicePDF() {
        const element = document.querySelector('.invoice-container');
        const opt = {
            margin: 10,
            filename: 'invoice.pdf',
            image: { type: 'jpeg', quality: 0.98 },
            html2canvas: { scale: 2 },
            jsPDF: { orientation: 'portrait', unit: 'mm', format: 'a4' }
        };
        html2pdf().set(opt).from(element).save();
    }

    function saveTemplateSettings() {
        state.templateSettings.companyName = document.getElementById('companyName').value || 'Company Name';
        state.templateSettings.gstNumber = document.getElementById('gstNumber').value || '';
        state.templateSettings.companyAddress = document.getElementById('companyAddress').value || '';
        state.templateSettings.bankDetails = document.getElementById('bankDetails').value || '';
        state.templateSettings.termsConditions = document.getElementById('termsConditions').value || '';
        state.templateSettings.templateStyle = document.getElementById('templateStyle').value || 'modern';
        
        saveToLocalStorage();
        alert('‚úÖ Template settings saved!');
        closeModal('settingsModal');
        renderShell();
    }

    function loadTemplateSettings() {
        document.getElementById('companyName').value = state.templateSettings.companyName || '';
        document.getElementById('gstNumber').value = state.templateSettings.gstNumber || '';
        document.getElementById('companyAddress').value = state.templateSettings.companyAddress || '';
        document.getElementById('bankDetails').value = state.templateSettings.bankDetails || '';
        document.getElementById('termsConditions').value = state.templateSettings.termsConditions || '';
        document.getElementById('templateStyle').value = state.templateSettings.templateStyle || 'modern';
    }

    function renderShell() {
        if (!state.authenticated) return;
        const sections = getRoleBasedSections();
        const navItems = sections.map(item => `
            <button onclick="switchView('${item.toLowerCase()}')" 
                class="w-full text-left px-5 py-3 rounded text-[10px] font-black uppercase tracking-widest transition-all
                ${state.currentView === item.toLowerCase() ? 'bg-amber-600 text-white shadow-md' : 'text-gray-500 hover:text-gray-800 hover:bg-white/50'}">
                ${item}
            </button>
        `).join('');

        document.getElementById('app').innerHTML = `
        <div class="flex h-screen overflow-hidden">
            <aside class="w-64 bg-[#E5E7EB] border-r border-gray-300 flex flex-col z-30 shadow-lg">
                <div class="p-8">
                    <h2 class="text-2xl font-black text-gray-800 italic-brand uppercase tracking-tighter">DOCKSIDE</h2>
                    <p style="margin: 5px 0 0 0; font-size: 10px; color: #666; font-weight: bold;">${state.userRole.toUpperCase()}</p>
                    <p style="margin: 3px 0 0 0; font-size: 9px; color: #999; font-weight: bold;">License: ${state.licenseNumber}</p>
                </div>
                <nav class="flex-1 px-4 space-y-1">
                    ${navItems}
                </nav>
                ${state.userRole === 'admin' ? `
                    <div class="p-4 border-t border-gray-300">
                        <button onclick="openSettings()" style="width: 100%; padding: 8px; background-color: #D97706; color: white; border: none; border-radius: 4px; cursor: pointer; font-weight: bold; font-size: 11px;">‚öôÔ∏è SETTINGS</button>
                    </div>
                ` : ''}
            </aside>

            <div class="flex-1 flex flex-col overflow-hidden">
                <header class="h-16 flex items-center justify-between px-10 border-b border-gray-300 bg-white/80 backdrop-blur-md">
                    <h3 class="text-xs font-black text-gray-800 uppercase tracking-[0.2em] italic">${state.currentView}</h3>
                    <div class="flex items-center gap-4 text-[10px] font-black">
                        <span class="text-green-600 uppercase tracking-widest">‚óè Live</span>
                        <div class="w-px h-6 bg-gray-300 mx-2"></div>
                        <p class="text-gray-400">v4.0.0</p>
                    </div>
                </header>
                <main class="flex-1 overflow-y-auto p-10">${renderMainContent()}</main>
            </div>
        </div>`;
    }

    function renderMainContent() {
        if (state.currentView === 'dashboard') {
            return `<div class="grid grid-cols-4 gap-6"><div class="deck-panel p-6"><p class="text-[9px] font-black text-gray-400 uppercase mb-3">Total Orders</p><h4 class="text-2xl font-black text-gray-800">${state.orders.length}</h4></div><div class="deck-panel p-6"><p class="text-[9px] font-black text-gray-400 uppercase mb-3">Total Items</p><h4 class="text-2xl font-black text-gray-800">${state.inventory.length}</h4></div></div>`;
        } else if (state.currentView === 'inventory') {
            return `
            <h4 style="margin: 0 0 15px 0; font-size: 14px; font-weight: bold;">Inventory (${state.inventory.length})</h4>
            <div class="deck-panel" style="overflow-x: auto;">
                <table style="width: 100%; border-collapse: collapse; font-size: 11px;">
                    <thead style="background-color: #f3f4f6;">
                        <tr style="border-bottom: 2px solid #ddd;">
                            <th style="padding: 10px; text-align: left;">Order</th>
                            <th style="padding: 10px; text-align: left;">Product</th>
                            <th style="padding: 10px; text-align: right;">Amount</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${state.inventory.map((i, idx) => `
                            <tr style="border-bottom: 1px solid #ddd; cursor: pointer;" onclick="openInvoiceView(${JSON.stringify(i).replace(/\"/g, '&quot;')})">
                                <td style="padding: 10px;">${i.orderNum}</td>
                                <td style="padding: 10px;">${i.product}</td>
                                <td style="padding: 10px; text-align: right;">‚Çπ${(i.amount || 0).toLocaleString('en-IN')}</td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            </div>`;
        } else if (state.currentView === 'orders') {
            return `
            <h4 style="margin: 0 0 15px 0; font-size: 14px; font-weight: bold;">Orders (${state.orders.length})</h4>
            <div class="deck-panel" style="overflow-x: auto;">
                <table style="width: 100%; border-collapse: collapse; font-size: 11px;">
                    <thead style="background-color: #f3f4f6;">
                        <tr style="border-bottom: 2px solid #ddd;">
                            <th style="padding: 10px; text-align: left;">Order</th>
                            <th style="padding: 10px; text-align: left;">Cargo</th>
                            <th style="padding: 10px; text-align: right;">Amount</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${state.orders.map((o, idx) => `
                            <tr style="border-bottom: 1px solid #ddd; cursor: pointer;" onclick="openInvoiceView(${JSON.stringify(o).replace(/\"/g, '&quot;')})">
                                <td style="padding: 10px;">${o.orderNum}</td>
                                <td style="padding: 10px;">${o.cargo}</td>
                                <td style="padding: 10px; text-align: right;">‚Çπ${o.amount.toLocaleString('en-IN')}</td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            </div>`;
        }
        return '<p>Section content</p>';
    }

    function openSettings() {
        loadTemplateSettings();
        openModal('settingsModal');
    }

    // Demo data
    function initializeDemoData() {
        state.inventory = [
            { orderNum: 'ORD-001', product: 'Teak Logs', quantity: 100, amount: 50000, warehouse: 'Plot 10' },
            { orderNum: 'ORD-002', product: 'Pine Planks', quantity: 50, amount: 35000, warehouse: 'Plot 12' }
        ];
        state.orders = [
            { orderNum: 'ORD-001', cargo: 'Teak Logs', buyer: 'ABC Trading', amount: 50000, transport: 2000, misc: 500 },
            { orderNum: 'ORD-002', cargo: 'Pine Planks', buyer: 'XYZ Corp', amount: 35000, transport: 1500, misc: 300 }
        ];
        saveToLocalStorage();
    }

    loadFromLocalStorage();
    if (state.inventory.length === 0) {
        initializeDemoData();
    }
</script>
</body>
</html>
