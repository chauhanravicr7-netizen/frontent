<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOCKSIDE | Executive Terminal v2.0.0</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&family=Plus+Jakarta+Sans:ital,wght@1,800&display=swap" rel="stylesheet">
    <style>
        /* CHALK WHITE TRANSITION */
        :root { 
            --chalk-white: #F3F4F6; 
            --panel-light: rgba(255, 255, 255, 0.8); 
            --sidebar-light: #E5E7EB; 
            --accent: #D97706; 
        }
        
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: var(--chalk-white); 
            margin: 0; 
            overflow: hidden; 
            color: #374151; 
        }
        
        .italic-brand { font-family: 'Plus Jakarta Sans', sans-serif; font-style: italic; }

        /* 3D GLASSMORPHISM ON LIGHT THEME */
        .deck-panel {
            background: var(--panel-light);
            backdrop-filter: blur(25px);
            border: 1px solid rgba(0, 0, 0, 0.05);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1),
                        inset 0 1px 1px rgba(255, 255, 255, 0.8);
            border-radius: 8px;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .deck-panel:hover {
            transform: translateY(-5px) translateZ(20px);
            border-color: var(--accent);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
        }

        /* RESTORED CORPORATE GATEWAY */
        .corporate-card { 
            background: linear-gradient(to bottom, #ffffff 0%, #e2e8f0 100%); 
            border-radius: 4px; 
            box-shadow: 0 10px 40px rgba(0,0,0,0.2); 
            border: 1px solid #94a3b8; 
            max-width: 460px; 
            width: 100%; 
        }
        .corporate-header { 
            background: linear-gradient(180deg, #475569 0%, #1e293b 100%); 
            color: white; padding: 12px 18px; font-weight: 800; 
            display: flex; justify-content: space-between; border-radius: 4px 4px 0 0; 
        }
        .form-row { display: flex; align-items: center; margin-bottom: 12px; gap: 12px; padding: 0 30px; }
        .form-label { width: 120px; font-size: 11px; font-weight: 800; color: #334155; text-transform: uppercase; }
        .form-input-login { flex: 1; padding: 6px 10px; border: 1px solid #94a3b8; font-size: 13px; color: #000; border-radius: 2px; background: white; }
        .action-btn-login { background: linear-gradient(to bottom, #f8fafc 0%, #cbd5e1 100%); border: 1px solid #64748b; padding: 10px 20px; font-weight: 900; font-size: 12px; color: #1e293b; cursor: pointer; }

        /* SCROLLBAR */
        ::-webkit-scrollbar { width: 4px; height: 4px; }
        ::-webkit-scrollbar-thumb { background: var(--accent); border-radius: 10px; }
    </style>
</head>
<body class="antialiased">

<div id="app">
    <div class="min-h-screen flex flex-col lg:flex-row">
        <div class="hidden lg:flex lg:w-1/2 relative bg-black">
            <img src="https://images.unsplash.com/photo-1589939705384-5185137a7f0f?q=80&w=2070&auto=format&fit=crop" class="absolute inset-0 w-full h-full object-cover opacity-40">
            <div class="relative z-10 p-20 flex flex-col justify-center h-screen">
                <h1 class="text-6xl font-black text-white italic-brand mb-8 uppercase tracking-tighter">DOCKSIDE</h1>
                <div class="space-y-6">
                    <p class="text-2xl text-slate-200 italic font-light border-l-4 border-amber-600 pl-6">"Transparency is the grain of our business."</p>
                    <p class="text-2xl text-slate-200 italic font-light border-l-4 border-amber-600 pl-6">"Precision in every measurement, trust in every deal."</p>
                </div>
            </div>
        </div>
        <div class="flex-1 flex items-center justify-center p-6 bg-[#F3F4F6]">
            <div class="corporate-card">
                <div class="corporate-header"><span>USER LOGIN</span><span class="text-amber-500 font-black">GANDHIDHAM HUB</span></div>
                <div class="py-10">
                    <div class="form-row"><label class="form-label">Login ID</label><input type="email" class="form-input-login" id="loginEmail" value="demo@dockside.com"></div>
                    <div class="form-row"><label class="form-label">Password</label><input type="password" class="form-input-login" id="loginPassword" value="demo123456"></div>
                    <div class="form-row"><label class="form-label">User Type</label><select class="form-input-login"><option>Admin</option><option>Buyer</option><option>Seller</option></select></div>
                    <div class="form-row"><label class="form-label">Period</label><select class="form-input-login"><option>2025-2026</option></select></div>
                    <div class="flex justify-center mt-8 pt-8 border-t border-slate-300">
                        <button onclick="handleLogin()" class="action-btn-login uppercase">Login Terminal</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    // ==================== API CONFIGURATION ====================
    // Change this to your Render API URL after deployment
    const API_BASE_URL = 'https://dockside-api.onrender.com/api';
    // For local development, use: 'http://localhost:3000/api'

    // ==================== API HELPER FUNCTION ====================
    async function apiCall(endpoint, options = {}) {
        const url = `${API_BASE_URL}${endpoint}`;
        const token = localStorage.getItem('auth_token');
        
        const headers = {
            'Content-Type': 'application/json',
            ...options.headers
        };
        
        if (token) {
            headers['Authorization'] = `Bearer ${token}`;
        }
        
        try {
            const response = await fetch(url, {
                ...options,
                headers
            });
            
            if (!response.ok) {
                throw new Error(`API Error: ${response.status}`);
            }
            
            return await response.json();
        } catch (error) {
            console.error(`API Call failed for ${endpoint}:`, error);
            throw error;
        }
    }

    // ==================== STATE MANAGEMENT ====================
    let state = {
        authenticated: false,
        currentView: 'dashboard',
        currency: 'INR',
        hub: 'Gandhidham Hub',
        inventory: [
            { id: 'SKU001', entry: '24-02-26', prod: 'Teak Logs', vol: '145.50', unit: 'CFT', loc: 'Plot 10', stage: 'In Warehouse', price: '850' }
        ]
    };

    // ==================== LOAD INVENTORY FROM API ====================
    async function loadInventoryFromAPI() {
        try {
            const data = await apiCall('/inventory');
            if (Array.isArray(data)) {
                state.inventory = data;
            }
        } catch (error) {
            console.error('Failed to load inventory from API:', error);
            console.log('Using demo data instead');
        }
        renderShell();
    }

    // ==================== LOGIN FUNCTION ====================
    function handleLogin() {
        // Demo mode - just authenticate locally
        state.authenticated = true;
        
        // To enable real API login, uncomment below:
        // const email = document.getElementById('loginEmail').value;
        // const password = document.getElementById('loginPassword').value;
        // handleLoginAPI(email, password);
        
        loadInventoryFromAPI();
    }

    // ==================== OPTIONAL: API LOGIN FUNCTION ====================
    async function handleLoginAPI(email, password) {
        try {
            const response = await apiCall('/auth/login', {
                method: 'POST',
                body: JSON.stringify({ email, password })
            });
            
            if (response.token) {
                localStorage.setItem('auth_token', response.token);
                localStorage.setItem('user', JSON.stringify(response.user));
                state.authenticated = true;
                await loadInventoryFromAPI();
                renderShell();
            }
        } catch (error) {
            alert('Login failed: ' + error.message);
        }
    }

    // ==================== SWITCH VIEW ====================
    function switchView(view) { 
        state.currentView = view; 
        renderShell(); 
    }

    // ==================== ADD INVENTORY FUNCTION ====================
    async function addInventoryItem(skuData) {
        try {
            const result = await apiCall('/inventory', {
                method: 'POST',
                body: JSON.stringify({
                    sku: skuData.id,
                    product_name: skuData.prod,
                    volume: parseFloat(skuData.vol),
                    unit: skuData.unit,
                    warehouse_location: skuData.loc,
                    status: skuData.stage,
                    price: parseFloat(skuData.price)
                })
            });
            
            await loadInventoryFromAPI();
            return result;
        } catch (error) {
            console.error('Failed to add inventory:', error);
            throw error;
        }
    }

    // ==================== UPDATE INVENTORY FUNCTION ====================
    async function updateInventoryItem(skuId, skuData) {
        try {
            const result = await apiCall(`/inventory/${skuId}`, {
                method: 'PUT',
                body: JSON.stringify({
                    product_name: skuData.prod,
                    volume: parseFloat(skuData.vol),
                    unit: skuData.unit,
                    warehouse_location: skuData.loc,
                    status: skuData.stage,
                    price: parseFloat(skuData.price)
                })
            });
            
            await loadInventoryFromAPI();
            return result;
        } catch (error) {
            console.error('Failed to update inventory:', error);
            throw error;
        }
    }

    // ==================== DELETE INVENTORY FUNCTION ====================
    async function deleteInventoryItem(skuId) {
        try {
            await apiCall(`/inventory/${skuId}`, {
                method: 'DELETE'
            });
            
            await loadInventoryFromAPI();
        } catch (error) {
            console.error('Failed to delete inventory:', error);
            throw error;
        }
    }

    // ==================== RENDER SHELL ====================
    function renderShell() {
        if (!state.authenticated) return;
        const symbol = state.currency === 'INR' ? '₹' : '$';
        document.getElementById('app').innerHTML = `
        <div class="flex h-screen overflow-hidden">
            <aside class="w-64 bg-[#E5E7EB] border-r border-gray-300 flex flex-col z-30 shadow-lg">
                <div class="p-8"><h2 class="text-2xl font-black text-gray-800 italic-brand uppercase tracking-tighter">DOCKSIDE.</h2></div>
                <nav class="flex-1 px-4 space-y-1">
                    ${['Dashboard', 'Inventory', 'Orders', 'Transit', 'Finance', 'Analytics', 'Settings'].map(item => `
                        <button onclick="switchView('${item.toLowerCase()}')" 
                            class="w-full text-left px-5 py-3 rounded text-[10px] font-black uppercase tracking-widest transition-all
                            ${state.currentView === item.toLowerCase() ? 'bg-amber-600 text-white shadow-md' : 'text-gray-500 hover:text-gray-800 hover:bg-white/50'}">
                            ${item}
                        </button>
                    `).join('')}
                </nav>
            </aside>

            <div class="flex-1 flex flex-col overflow-hidden">
                <header class="h-16 flex items-center justify-between px-10 border-b border-gray-300 bg-white/80 backdrop-blur-md">
                    <h3 class="text-xs font-black text-gray-800 uppercase tracking-[0.2em] italic">${state.currentView}</h3>
                    <div class="flex items-center gap-4 text-[10px] font-black">
                        <span class="text-green-600 uppercase tracking-widest">● Live ${state.hub}</span>
                        <div class="w-px h-6 bg-gray-300 mx-2"></div>
                        <p class="text-gray-400">v2.0.0</p>
                    </div>
                </header>
                <main class="flex-1 overflow-y-auto p-10 custom-scrollbar">${renderMainContent(symbol)}</main>
            </div>
        </div>`;
    }

    // ==================== RENDER MAIN CONTENT ====================
    function renderMainContent(symbol) {
        if (state.currentView === 'dashboard') {
            return `
            <div class="grid grid-cols-4 gap-6 mb-10">
                ${[{l: 'Stock Value', v: symbol+' 12.4 Cr'}, {l: 'Open Orders', v: '24'}, {l: 'Pending Payments', v: symbol+' 1.2 Cr'}, {l: 'Risk Alerts', v: '04'}].map(k => `
                    <div class="deck-panel p-6">
                        <p class="text-[9px] font-black text-gray-400 uppercase mb-3 tracking-widest">${k.l}</p>
                        <h4 class="text-2xl font-black text-gray-800 tracking-tighter">${k.v}</h4>
                    </div>
                `).join('')}
            </div>
            <div class="deck-panel p-10 h-64 flex items-center justify-center italic text-gray-400 font-black tracking-[0.5em] uppercase">
                Operational Terminal Active ✓
            </div>`;
        } else if (state.currentView === 'inventory') {
            return `
            <div class="flex justify-between items-center mb-10">
                <h4 class="text-sm font-black text-gray-800 uppercase italic tracking-widest">Stock Ledger Terminal</h4>
                <button onclick="alert('Add new item feature coming soon!')" class="px-4 py-2 bg-amber-600 text-white text-xs font-black rounded hover:bg-amber-700">+ Add Item</button>
            </div>
            <div class="deck-panel overflow-hidden border border-gray-200">
                <table class="w-full text-left text-[11px]">
                    <thead class="bg-gray-100 font-black text-gray-500 border-b border-gray-200 uppercase">
                        <tr>
                            <th class="p-4">SKU</th>
                            <th class="p-4">Entry Date</th>
                            <th class="p-4">Product</th>
                            <th class="p-4">Volume</th>
                            <th class="p-4">Warehouse</th>
                            <th class="p-4">Stage</th>
                            <th class="p-4 text-right">Price</th>
                            <th class="p-4 text-center">Action</th>
                        </tr>
                    </thead>
                    <tbody class="divide-y divide-gray-100 text-gray-700">
                        ${state.inventory.map(i => `
                            <tr>
                                <td class="p-4 font-black text-amber-600">${i.id}</td>
                                <td class="p-4 font-bold text-gray-400 italic">${i.entry}</td>
                                <td class="p-4 font-black uppercase text-gray-800">${i.prod}</td>
                                <td class="p-4">${i.vol} ${i.unit}</td>
                                <td class="p-4 font-bold italic text-gray-500">${i.loc}</td>
                                <td class="p-4 text-green-600 font-black">${i.stage}</td>
                                <td class="p-4 text-right font-black text-gray-800">${symbol} ${i.price}</td>
                                <td class="p-4 text-center">
                                    <button onclick="alert('Edit feature coming soon!')" class="text-amber-600 hover:text-amber-800 font-bold">✎</button>
                                </td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            </div>`;
        } else if (state.currentView === 'orders') {
            return `
            <div class="flex justify-between items-center mb-10">
                <h4 class="text-sm font-black text-gray-800 uppercase italic tracking-widest">Orders Management</h4>
                <button onclick="alert('Create order feature coming soon!')" class="px-4 py-2 bg-amber-600 text-white text-xs font-black rounded hover:bg-amber-700">+ New Order</button>
            </div>
            <div class="grid grid-cols-3 gap-6">
                <div class="deck-panel p-6">
                    <p class="text-[10px] font-black text-gray-500 uppercase mb-2">Pending Orders</p>
                    <p class="text-3xl font-black text-orange-600">12</p>
                </div>
                <div class="deck-panel p-6">
                    <p class="text-[10px] font-black text-gray-500 uppercase mb-2">In Transit</p>
                    <p class="text-3xl font-black text-blue-600">8</p>
                </div>
                <div class="deck-panel p-6">
                    <p class="text-[10px] font-black text-gray-500 uppercase mb-2">Delivered</p>
                    <p class="text-3xl font-black text-green-600">45</p>
                </div>
            </div>
            <div class="deck-panel p-10 mt-6 text-center text-gray-400 italic font-bold">
                Order Details Coming Soon...
            </div>`;
        } else if (state.currentView === 'transit') {
            return `
            <div class="space-y-6">
                <h4 class="text-sm font-black text-gray-800 uppercase italic tracking-widest">Transit Management</h4>
                <div class="grid grid-cols-2 gap-6">
                    <div class="deck-panel p-6">
                        <h5 class="text-xs font-black text-gray-800 uppercase mb-4">Active Shipments</h5>
                        <div class="space-y-3">
                            <div class="p-3 bg-blue-50 rounded">
                                <p class="text-xs font-bold">SHP-2025-001</p>
                                <p class="text-[10px] text-gray-600 mt-1">Delhi Port - 60% Complete</p>
                            </div>
                            <div class="p-3 bg-blue-50 rounded">
                                <p class="text-xs font-bold">SHP-2025-002</p>
                                <p class="text-[10px] text-gray-600 mt-1">Mumbai Port - 35% Complete</p>
                            </div>
                        </div>
                    </div>
                    <div class="deck-panel p-6">
                        <h5 class="text-xs font-black text-gray-800 uppercase mb-4">Quick Actions</h5>
                        <button onclick="alert('Track Location feature coming soon!')" class="w-full px-3 py-2 bg-amber-600 text-white text-xs font-black rounded hover:bg-amber-700 mb-2">Track Location</button>
                        <button onclick="alert('Schedule Delivery feature coming soon!')" class="w-full px-3 py-2 border border-amber-600 text-amber-600 text-xs font-black rounded hover:bg-amber-50">Schedule Delivery</button>
                    </div>
                </div>
            </div>`;
        } else if (state.currentView === 'finance') {
            return `
            <div class="space-y-6">
                <h4 class="text-sm font-black text-gray-800 uppercase italic tracking-widest">Financial Dashboard</h4>
                <div class="grid grid-cols-4 gap-6">
                    <div class="deck-panel p-6">
                        <p class="text-[10px] font-black text-gray-500 uppercase mb-2">Total Revenue</p>
                        <p class="text-2xl font-black text-gray-800">${symbol} 45.8 Cr</p>
                        <p class="text-[10px] text-green-600 mt-2">↑ 12% YoY</p>
                    </div>
                    <div class="deck-panel p-6">
                        <p class="text-[10px] font-black text-gray-500 uppercase mb-2">Total Expenses</p>
                        <p class="text-2xl font-black text-gray-800">${symbol} 12.3 Cr</p>
                        <p class="text-[10px] text-red-600 mt-2">↓ 5% YoY</p>
                    </div>
                    <div class="deck-panel p-6">
                        <p class="text-[10px] font-black text-gray-500 uppercase mb-2">Net Profit</p>
                        <p class="text-2xl font-black text-gray-800">${symbol} 33.5 Cr</p>
                        <p class="text-[10px] text-green-600 mt-2">↑ 18% YoY</p>
                    </div>
                    <div class="deck-panel p-6">
                        <p class="text-[10px] font-black text-gray-500 uppercase mb-2">Pending Invoices</p>
                        <p class="text-2xl font-black text-gray-800">23</p>
                        <p class="text-[10px] text-orange-600 mt-2">Worth ${symbol} 2.1 Cr</p>
                    </div>
                </div>
                <div class="deck-panel p-10 text-center text-gray-400 italic font-bold">
                    Financial Charts Coming Soon...
                </div>
            </div>`;
        } else if (state.currentView === 'analytics') {
            return `
            <div class="space-y-6">
                <h4 class="text-sm font-black text-gray-800 uppercase italic tracking-widest">Analytics & Insights</h4>
                <div class="grid grid-cols-2 gap-6">
                    <div class="deck-panel p-8 h-64 flex items-center justify-center">
                        <p class="text-gray-400 italic font-bold">Sales Trend Chart</p>
                    </div>
                    <div class="deck-panel p-8 h-64 flex items-center justify-center">
                        <p class="text-gray-400 italic font-bold">Product Mix Chart</p>
                    </div>
                </div>
                <div class="deck-panel p-10 text-center text-gray-400 italic font-bold">
                    Advanced Analytics Dashboard Coming Soon...
                </div>
            </div>`;
        } else if (state.currentView === 'settings') {
            return `
            <div class="space-y-6">
                <h4 class="text-sm font-black text-gray-800 uppercase italic tracking-widest">Settings</h4>
                <div class="grid grid-cols-2 gap-6">
                    <div class="deck-panel p-6">
                        <h5 class="text-xs font-black text-gray-800 uppercase mb-4">Account</h5>
                        <div class="space-y-3">
                            <div>
                                <label class="text-xs font-bold text-gray-600">Email</label>
                                <input type="email" value="admin@dockside.com" class="w-full mt-1 p-2 border border-gray-300 rounded text-sm" disabled>
                            </div>
                            <div>
                                <label class="text-xs font-bold text-gray-600">Hub</label>
                                <input type="text" value="Gandhidham Hub" class="w-full mt-1 p-2 border border-gray-300 rounded text-sm" disabled>
                            </div>
                        </div>
                    </div>
                    <div class="deck-panel p-6">
                        <h5 class="text-xs font-black text-gray-800 uppercase mb-4">Preferences</h5>
                        <div class="space-y-3">
                            <label class="flex items-center">
                                <input type="checkbox" checked class="mr-2">
                                <span class="text-sm">Email Notifications</span>
                            </label>
                            <label class="flex items-center">
                                <input type="checkbox" class="mr-2">
                                <span class="text-sm">SMS Alerts</span>
                            </label>
                            <label class="flex items-center">
                                <input type="checkbox" checked class="mr-2">
                                <span class="text-sm">2FA Enabled</span>
                            </label>
                        </div>
                    </div>
                </div>
                <button onclick="alert('Logout feature coming soon!')" class="px-6 py-2 bg-red-600 text-white font-black rounded hover:bg-red-700">Logout</button>
            </div>`;
        }
        
        return `<div class="p-20 text-center uppercase tracking-[0.5em] text-gray-300 italic font-black">Link Established • Awaiting Data</div>`;
    }
</script>
</body>
</html>
