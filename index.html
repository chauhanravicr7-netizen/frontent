<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOCKSIDE | 3D Executive Terminal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=Plus+Jakarta+Sans:ital,wght@1,800&display=swap" rel="stylesheet">
    <style>
        :root { --accent: #D97706; --bg: #05070A; }
        body { font-family: 'Inter', sans-serif; background-color: var(--bg); margin: 0; overflow: hidden; color: #94a3b8; }
        
        /* 3D Depth Layers */
        .perspective-container { perspective: 1000px; }
        .floating-card { 
            background: rgba(13, 17, 23, 0.7); 
            backdrop-filter: blur(20px); 
            border: 1px solid rgba(255, 255, 255, 0.08); 
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.7);
            transform-style: preserve-3d;
            transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .floating-card:hover { transform: translateZ(10px) scale(1.01); border-color: var(--accent); }

        /* Restored e-Royal Login */
        .corporate-card { 
            background: linear-gradient(135deg, #ffffff 0%, #cbd5e1 100%); 
            border-radius: 2px; 
            border: 1px solid #94a3b8; 
            box-shadow: 0 20px 40px rgba(0,0,0,0.8);
        }
        .form-input-login { width: 100%; padding: 8px 12px; border: 1px solid #94a3b8; font-size: 13px; color: #000; background: white; border-radius: 2px; }

        /* Navigation */
        .nav-link { font-[900] text-[10px] uppercase tracking-[0.2em] transition-all; }
        .active-link { color: white; border-left: 3px solid var(--accent); background: rgba(217, 119, 6, 0.1); }
        
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-thumb { background: var(--accent); border-radius: 10px; }
    </style>
</head>
<body class="antialiased">

<div id="app">
    <div class="min-h-screen flex flex-col lg:flex-row">
        <div class="hidden lg:flex lg:w-1/2 relative bg-black overflow-hidden">
            <img src="https://images.unsplash.com/photo-1589939705384-5185137a7f0f?q=80&w=2070&auto=format&fit=crop" class="absolute inset-0 w-full h-full object-cover opacity-50 scale-110">
            <div class="relative z-10 p-20 flex flex-col justify-center h-screen bg-gradient-to-r from-black via-black/40 to-transparent">
                <h1 class="text-7xl font-black text-white italic italic-brand tracking-tighter uppercase">Dockside</h1>
                <div class="mt-10 border-l-4 border-amber-600 pl-8 space-y-4">
                    <p class="text-2xl text-slate-200 italic font-light font-['Plus_Jakarta_Sans']">"Transparency is the grain of our business."</p>
                    <p class="text-2xl text-slate-200 italic font-light font-['Plus_Jakarta_Sans']">"Precision in every measurement, trust in every deal."</p>
                </div>
            </div>
        </div>
        <div class="flex-1 flex items-center justify-center p-6 bg-[#05070A]">
            <div class="corporate-card w-full max-w-md">
                <div class="bg-slate-800 text-white p-4 flex justify-between items-center font-black text-[10px] tracking-widest border-b border-slate-400 uppercase">
                    <span>Terminal Access</span><span>Gandhidham Hub</span>
                </div>
                <div class="p-10 space-y-4">
                    <div><label class="text-[9px] font-black text-slate-500 uppercase block mb-1">Login ID</label><input type="email" class="form-input-login" value="demo@dockside.com"></div>
                    <div><label class="text-[9px] font-black text-slate-500 uppercase block mb-1">Security Key</label><input type="password" class="form-input-login" value="demo123456"></div>
                    <div class="grid grid-cols-2 gap-4">
                        <div><label class="text-[9px] font-black text-slate-500 uppercase block mb-1">User Role</label><select class="form-input-login font-bold"><option>Admin</option><option>Buyer</option><option>Seller</option></select></div>
                        <div><label class="text-[9px] font-black text-slate-500 uppercase block mb-1">Period</label><select class="form-input-login font-bold"><option>2025-26</option></select></div>
                    </div>
                    <button onclick="handleLogin()" class="w-full bg-slate-200 border-b-2 border-slate-400 py-3 mt-4 font-black text-xs text-slate-800 uppercase tracking-widest hover:bg-white transition-all">Establish Connection</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    const state = {
        auth: false,
        view: 'dashboard',
        currency: 'INR',
        hub: 'Gandhidham Hub',
        inventory: [
            { id: 'SKU001', prod: 'Teak Logs', vol: '145.50', unit: 'CFT', loc: 'Plot 10', stage: 'In Warehouse', val: '₹ 1.2L' },
            { id: 'SKU002', prod: 'Sal Wood', vol: '88.00', unit: 'CBM', loc: 'Mundra CFS', stage: 'Transit', val: '₹ 85K' }
        ]
    };

    function handleLogin() { state.auth = true; renderShell(); }
    function switchView(v) { state.view = v; renderShell(); }

    function renderShell() {
        if (!state.auth) return;
        const symbol = state.currency === 'INR' ? '₹' : '$';
        
        document.getElementById('app').innerHTML = `
        <div class="flex h-screen overflow-hidden bg-[#05070A]">
            <aside class="w-64 bg-[#0D1117] border-r border-white/5 flex flex-col z-30 shadow-2xl">
                <div class="p-8"><h2 class="text-2xl font-black text-white italic-brand uppercase tracking-tighter">DOCKSIDE.</h2></div>
                <nav class="flex-1 px-4 space-y-1">
                    ${['Dashboard', 'Inventory', 'Orders', 'Transit', 'Finance', 'Analytics', 'Settings'].map(i => `
                        <button onclick="switchView('${i.toLowerCase()}')" 
                            class="nav-link w-full text-left px-6 py-4 rounded ${state.view === i.toLowerCase() ? 'active-link' : 'text-slate-500 hover:text-white hover:bg-white/5'}">
                            ${i}
                        </button>
                    `).join('')}
                </nav>
                <div class="p-6 border-t border-white/5 text-[9px] font-bold text-slate-600 uppercase tracking-widest">v1.0.0 • Verified Connection</div>
            </aside>

            <div class="flex-1 flex flex-col overflow-hidden perspective-container">
                <header class="h-16 flex items-center justify-between px-10 border-b border-white/5 bg-[#0D1117]/80 backdrop-blur-md z-20">
                    <h3 class="text-[10px] font-black text-white uppercase tracking-[0.4em] italic">${state.view} Terminal</h3>
                    <div class="flex items-center gap-6">
                        <div class="flex bg-black/40 rounded p-1 border border-white/5">
                            <button onclick="state.currency='INR'; renderShell();" class="px-3 py-1 text-[9px] font-black rounded ${state.currency === 'INR' ? 'bg-amber-600 text-white shadow-lg' : 'text-slate-500'}">INR</button>
                            <button onclick="state.currency='USD'; renderShell();" class="px-3 py-1 text-[9px] font-black rounded ${state.currency === 'USD' ? 'bg-amber-600 text-white shadow-lg' : 'text-slate-500'}">USD</button>
                        </div>
                        <span class="text-green-500 text-[10px] font-black uppercase tracking-widest animate-pulse">● Live ${state.hub}</span>
                    </div>
                </header>
                <main class="flex-1 overflow-y-auto p-10 custom-scrollbar">${renderContent(symbol)}</main>
            </div>
        </div>`;
    }

    function renderContent(symbol) {
        if (state.view === 'dashboard') {
            return `
                <div class="grid grid-cols-4 gap-6 mb-10">
                    ${['Total Value', 'Active Hubs', 'Open Orders', 'Transit Risk'].map((l, i) => `
                        <div class="floating-card p-8">
                            <p class="text-[9px] font-black text-slate-500 uppercase tracking-widest mb-3">${l}</p>
                            <h4 class="text-2xl font-black text-white tracking-tighter">${i === 0 ? symbol + ' 12.4 Cr' : i === 1 ? '05' : i === 2 ? '24' : 'LOW'}</h4>
                        </div>
                    `).join('')}
                </div>
                <div class="grid grid-cols-12 gap-8">
                    <div class="col-span-8 floating-card p-10">
                        <h5 class="text-[10px] font-black text-white uppercase tracking-[0.3em] mb-10">Revenue Stream Analysis</h5>
                        <div class="flex items-end justify-between h-56 gap-2 opacity-30">
                            ${[40, 70, 55, 95, 80, 45, 90, 60, 100].map(h => `<div style="height:${h}%" class="flex-1 bg-amber-600 rounded-t-sm shadow-[0_0_20px_rgba(217,119,6,0.15)]"></div>`).join('')}
                        </div>
                    </div>
                    <div class="col-span-4 floating-card p-10 flex flex-col justify-center items-center text-center">
                        <h5 class="text-[10px] font-black text-white uppercase tracking-[0.3em] mb-10 w-full text-left">Stock Utilization</h5>
                        <div class="relative w-40 h-40">
                            <div class="absolute inset-0 rounded-full border-8 border-white/5"></div>
                            <div class="absolute inset-0 rounded-full border-8 border-amber-600 border-t-transparent border-l-transparent rotate-[130deg]"></div>
                            <div class="absolute inset-0 flex items-center justify-center font-black text-3xl text-white">72%</div>
                        </div>
                        <p class="mt-8 text-[9px] font-black text-slate-500 uppercase tracking-widest">Current Warehouse Capacity</p>
                    </div>
                </div>`;
        } else if (state.view === 'inventory') {
            return `
                <div class="flex justify-between items-center mb-8">
                    <h4 class="text-lg font-black text-white uppercase italic-brand tracking-tighter">Timber Stock Ledger</h4>
                    <button class="bg-amber-600 text-white px-8 py-3 font-black text-[10px] uppercase shadow-lg shadow-amber-600/20 hover:scale-105 transition-all">+ Register New SKU</button>
                </div>
                <div class="floating-card overflow-hidden">
                    <table class="w-full text-left text-[11px] font-bold">
                        <thead class="bg-white/5 text-slate-500 uppercase tracking-widest text-[9px] font-black">
                            <tr><th class="p-6">SKU ID</th><th>Product</th><th>Volume</th><th>Hub Location</th><th>Status</th><th class="text-right pr-6">Value</th></tr>
                        </thead>
                        <tbody class="divide-y divide-white/5">
                            ${state.inventory.map(i => `
                                <tr class="hover:bg-white/[0.03] transition-colors cursor-pointer group">
                                    <td class="p-6 text-amber-500 font-black tracking-widest">${i.id}</td>
                                    <td class="text-white uppercase">${i.prod}</td>
                                    <td>${i.vol} ${i.unit}</td>
                                    <td class="text-slate-500 italic">${i.loc}</td>
                                    <td><span class="px-2 py-1 rounded-[2px] bg-green-500/10 text-green-500 border border-green-500/20 text-[9px] uppercase font-black tracking-tighter">${i.stage}</span></td>
                                    <td class="text-right pr-6 text-white font-black">${i.val}</td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                </div>`;
        }
        return `<div class="p-20 text-center uppercase tracking-[0.5em] text-slate-600 italic font-black">Terminal Hub Operational • Awaiting Data Input</div>`;
    }
</script>
</body>
</html>
