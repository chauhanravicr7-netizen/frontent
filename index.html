<body class="relative min-h-screen bg-neutral-950 text-neutral-200 overflow-hidden">

<!-- Background Gradient Glow -->
<div class="absolute inset-0 bg-[radial-gradient(circle_at_top,rgba(180,83,9,0.15),transparent_60%)]"></div>

<div class="absolute inset-0 bg-[radial-gradient(circle_at_bottom,rgba(255,255,255,0.04),transparent_70%)]"></div>

<div class="relative z-10 min-h-screen flex items-center justify-center px-6">

    <div class="w-full max-w-md">

        <!-- Brand Header -->
        <div class="mb-14 text-center">
            <div class="w-14 h-14 mx-auto mb-6 border border-amber-700 flex items-center justify-center">
                <span class="text-amber-600 text-xl">DS</span>
            </div>

            <h1 class="text-4xl font-bold tracking-[0.3em] text-white">
                DOCKSIDE
            </h1>

            <p class="text-neutral-500 mt-3 text-xs tracking-[0.4em] uppercase">
                Timber Business Operating System
            </p>
        </div>

        <!-- Login Panel -->
        <div class="relative bg-neutral-900/80 backdrop-blur-xl border border-neutral-800 p-10 shadow-[0_0_60px_rgba(180,83,9,0.15)]">

            <h2 class="text-lg font-semibold text-white mb-8 tracking-wide">
                Secure Access Portal
            </h2>

            <form id="loginForm" class="space-y-6">

                <div>
                    <label class="block text-xs uppercase tracking-widest text-neutral-500 mb-2">
                        Work Email
                    </label>
                    <input type="email" id="email"
                    class="w-full bg-neutral-950 border border-neutral-800 px-4 py-3 focus:outline-none focus:border-amber-600 transition text-sm"
                    placeholder="name@company.com" required>
                </div>

                <div>
                    <label class="block text-xs uppercase tracking-widest text-neutral-500 mb-2">
                        Password
                    </label>
                    <input type="password" id="password"
                    class="w-full bg-neutral-950 border border-neutral-800 px-4 py-3 focus:outline-none focus:border-amber-600 transition text-sm"
                    placeholder="••••••••" required>
                </div>

                <div id="error" class="hidden text-sm text-red-400 border border-red-700 p-3">
                    <span id="errorMsg"></span>
                </div>

                <button type="submit"
                class="w-full bg-amber-700 hover:bg-amber-600 text-black font-semibold py-3 tracking-widest transition">
                    ACCESS SYSTEM
                </button>

            </form>

        </div>

        <!-- Footer -->
        <div class="mt-10 text-center text-xs text-neutral-600 tracking-widest">
            ENCRYPTED CONNECTION • ENTERPRISE GRADE SECURITY
        </div>

        <div class="mt-3 text-center text-xs text-neutral-700">
            Demo: demo@dockside.com / demo123456
        </div>

    </div>

</div>
